<div *ngIf="inputs" class="input-param-wrapper input-param-other-wrapper">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="btnDisabled ? cancel() : submit(); cancelEdit()"
        (cancelForm)="cancel(); cancelEdit()"
        [statusBtnSub]="btnError"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="param-input-group">
        <span class="l-font">Подсистемы &laquo;Дело&raquo;</span>
        <hr>
        <eos-dynamic-input [input]="inputs['rec.СЕРВЕР_ПРИЛОЖЕНИЙ']" [form]="form"></eos-dynamic-input> <!-- [readonly]="inputs['rec.SEV_SERVER'].readonly" -->
        <!-- <eos-dynamic-input [input]="inputs['rec.SEV_SERVER']" [form]="form" [readonly]="inputs['rec.SEV_SERVER'].readonly"></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs['rec.SEV_ROOT_DIR']" [form]="form" [readonly]="inputs['rec.SEV_ROOT_DIR'].readonly"></eos-dynamic-input> -->
        <eos-dynamic-input [input]="inputs['rec.NOTIFY_MANAGMENT']" [form]="form" [readonly]="inputs['rec.NOTIFY_MANAGMENT'].readonly"></eos-dynamic-input>
        <div>
            <span class="l-font" style="color: #969696;font-size: 12px;">Таймаут сессии (минут)</span>
            <eos-dynamic-input [input]="inputs['rec.TimeoutInMinutes']" [form]="form"></eos-dynamic-input>
        </div>
    </div>
    <hr>
    <div class="param-input-group">
        <span class="l-font">Виды отправки/доставки</span>
        <hr>
        <div class="param-other">
            <div class="param-elem">
                <span>E-mail</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.EMAIL_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div class="param-other" *ngIf="licMedo">
            <div class="param-elem">
                <span>МЭДО</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.MEDO_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div class="param-other">
            <div class="param-elem">
                <span>СЭВ</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.SEV_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div *ngIf="context.cbBase" class="param-other">
            <div class="param-elem">
                <span>АС ПСД</span>
            </div>
            
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.ASPSD_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div *ngIf="context.cbBase" class="param-other">
            <div class="param-elem">
                <span>СДС</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.SDS_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div *ngIf="context.cbBase" class="param-other">
            <div class="param-elem">
                <span>ЛК</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.LK_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div *ngIf="context.cbBase" class="param-other">
            <div class="param-elem">
                <span>ЕПВВ</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.EPVV_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
        <div *ngIf="checkDiadoc" class="param-other">
            <div class="param-elem">
                <span>Диадок</span>
            </div>
            <eos-dynamic-input class="inline-block" [input]="inputs['rec.DIADOC_ISN_DELIVERY']" [form]="form" [readonly]="false" [dropup]="true"></eos-dynamic-input>
            <span></span>
        </div>
    </div>
</div>
