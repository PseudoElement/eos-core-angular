<div class="input-param-wrapper input-param-prj-wrapper" *ngIf="inputs">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="btnDisabled ? cancel() : submit(); cancelEdit()"
        (cancelForm)="cancel(); cancelEdit()"
        [statusBtnSub]="btnError"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="param-input-group">
        <eos-dynamic-input
            [input]="inputs['rec.UNIQ_RUBRIC_CL']"
            [form]="form"
            [readonly]="!getRightsRubric()"
        ></eos-dynamic-input>
    </div>
</div>
