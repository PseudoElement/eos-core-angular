<div *ngIf="inputs" class="input-param-wrapper input-param-search-wrapper">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="btnDisabled ? cancel() : submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnError"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="param-input-group">
        <eos-dynamic-input
            class="eos-dynamic-input-title-custom"
            [input]="inputs['rec.Name']"
            [form]="form"
        ></eos-dynamic-input> <!--  -->
        <eos-dynamic-input
            class="eos-dynamic-input-title-custom"
            [input]="inputs['rec.Directory']"
            [form]="form"
        ></eos-dynamic-input>
        <eos-dynamic-input
            class="eos-dynamic-input-title-custom"
            [input]="inputs['rec.ArhStoreUrl']"
            [form]="form"
        ></eos-dynamic-input>
    </div>
</div>
