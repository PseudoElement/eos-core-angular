<div class="input-param-wrapper input-param-prj-wrapper" *ngIf="inputs">
    <div [hidden]="showCard">
        <eos-param-header
            [title]="titleHeader"
            (submitForm)="submit()"
            (cancelForm)="cancelEdit()"
            [statusBtnSub]="btnError"
            [editBtn]="true"
            (editForm)="edit()"
        ></eos-param-header>
        <div class="title-under-table">
            <div>
                <span>Профили электронной почты</span>
            </div>
        </div>
        <eos-tabel-element
            [edit]="!disableForm"
            [tabelData]="tabelData"
            (btnAction)="actionTo($event)"
            (elementsSelect)="selectElement($event)"
            (orderHead)="orderHead($event)">
        </eos-tabel-element>
    </div>
    
    <eos-param-email-card  
        *ngIf="showCard"
        (submitEmit)="submitEmit($event)"
        (cancelEmit)="cancelEmit($event)"
        [form]="form"
        [inputs]="inputs"
        [dataProfile]="editData"
        [prepareData]="prepareData"
    ></eos-param-email-card>
</div>
