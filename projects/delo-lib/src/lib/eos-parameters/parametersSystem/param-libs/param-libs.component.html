<div *ngIf="inputs" class="input-param-wrapper input-param-search-wrapper param-libs-class">
  <eos-param-header
    #headerElement
    [title]="titleHeader"
    (submitForm)="btnDisabled ? cancel() : preSubmit()"
    (cancelForm)="cancel()"
    [statusBtnSub]="btnError"
    [editBtn]="!stayEdit"
    (editForm)="edit()"
  ></eos-param-header>
      <div>
        <div class="title-under-conversion-table">
          <div>
            <span class="accordion-title">Доступные хранилища</span>
          </div>
          <div>
              <span (click)="openAccordion(1)" class="icon eos-adm-icon small float-right pull-right"
                [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': closeAcordFirst, 'eos-adm-icon-arrow-v-blue-top': !closeAcordFirst}"></span>
          </div>
        </div>
      <div class="style-to-table">
        <eos-tabel-element
          [hidden]="closeAcordFirst"
          [edit]="form.enabled"
          [tabelData]="tabelData"
          [settings]="settingsTable">
        </eos-tabel-element>
      </div>
      <div class="title-under-conversion-table">
        <div>
          <span class="accordion-title">Хранение файлов</span>
        </div>
        <div>
            <span (click)="openAccordion(2)" class="icon eos-adm-icon small float-right pull-right"
                [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': closeAcordSecond, 'eos-adm-icon-arrow-v-blue-top': !closeAcordSecond}"></span>
        </div>
      </div>
      
      <div [hidden]="closeAcordSecond" class="param-input-group">
        <eos-dynamic-input
          [input]="inputs['rec.EdmsParm']"
          [form]="form"
        ></eos-dynamic-input>
        <eos-dynamic-input
          class="eos-dynamic-input-title-custom"
          [hidden]="getHidden()"
          [input]="inputs['rec.CommonName']"
          [form]="form"
        ></eos-dynamic-input>
        <div style="display: flex;">
          <eos-dynamic-input
            [hidden]="getHidden()"
            class="padding-item-left eos-dynamic-input-title-custom"
            [input]="inputs['rec.CommonDirectory']"
            [form]="form"
          ></eos-dynamic-input>
          <div 
            style="margin-top: 2px;"
            class="padding-item-right"
            [ngStyle]="{'padding-left': getHidden() ? '0px' : '8px'}">
            <span class="title-span">Макс. размер файлов (МБ)</span>
            <eos-dynamic-input  
              [input]="inputs['rec.MaxFileSize']"
              [form]="form"
              [readonly]="inputs['rec.MaxFileSize'].readonly"
              ></eos-dynamic-input>
          </div>
        </div>
      </div>
      <div class="title-under-conversion-table">
        <div>
          <span class="accordion-title">Временные файлы</span>
        </div>
        <div>
            <span (click)="openAccordion(3)" class="icon eos-adm-icon small float-right pull-right"
                [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': closeAcordthree, 'eos-adm-icon-arrow-v-blue-top': !closeAcordthree}"></span>
        </div>
      </div>
      <div [hidden]="closeAcordthree" class="param-input-group">
        <eos-dynamic-input
          class="eos-dynamic-input-title-custom"
          [input]="inputs['rec.FdulzName']"
          [form]="form"
        ></eos-dynamic-input>
        <eos-dynamic-input
          class="eos-dynamic-input-title-custom"
          [input]="inputs['rec.FdulzDirectory']"
          [form]="form"
        ></eos-dynamic-input>
        <div style="margin-top: 5px;" >
          <span class="title-span">Срок хранения временных файлов (мин.)</span>
          <eos-dynamic-input
            style="width: 176px;"
            [input]="inputs['rec.Expiration']"
            [form]="form"
            [readonly]="inputs['rec.Expiration'].readonly"></eos-dynamic-input>
        </div>
      </div>
      
  </div>
</div>
