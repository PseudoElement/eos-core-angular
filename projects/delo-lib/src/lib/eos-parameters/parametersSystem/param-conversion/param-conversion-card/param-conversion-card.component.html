<div class="eos-adm-table">
    <!-- Хидер с кнопками и счётчиком выделенного -->
    <div *ngIf="title" class="eos-adm-table-title-button">
        <div class="eos-adm-table-title">
            <span>{{title}}</span>
        </div>
        
        <div class="header-button-wrap">
            <button class="btn btn-primary header-button" (click)="cancel()">ОТМЕНИТЬ
            </button>
            <button class="btn btn-primary-full header-button" (click)="submit()" [disabled]="this.form.invalid">СОХРАНИТЬ
            </button>
        </div>
    </div>
    <div *ngIf="!isLoading" style="padding: 20px">
        <eos-dynamic-input
            [input]="inputs['rec.IsActive']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <div >
            <eos-dynamic-input
                [input]="inputs['rec.Name']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <eos-dynamic-input
                [input]="inputs['rec.LibraryName']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <div class="second-string">
                <eos-dynamic-input class="padding-right" [input]="inputs['rec.LibraryDirectory']" [form]="form"  [readonly]="false"></eos-dynamic-input>
                <div style="margin-top: -5px;" class="padding-left">
                    <span>МАКС. РАЗМЕР ПАПКИ РЕЗУЛЬТАТОВ (ГБ)</span>
                    <eos-dynamic-input [input]="inputs['rec.MaxCacheSize']" [form]="form"  [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
            <eos-dynamic-input
                [input]="inputs['rec.ServerURL']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
        </div>
    </div>
    <div class="spinner-wrapper email-wr" *ngIf="isLoading">
        <eos-spinner [size]="'lg'"></eos-spinner>
    </div>
</div>
