<div class="eos-adm-table">
    <!-- Хидер с кнопками и счётчиком выделенного -->
    <div *ngIf="title" class="eos-adm-table-title-button">
        <div class="eos-adm-table-title">
            <span>{{title}}</span>
        </div>
        
        <div class="header-button-wrap">
            <button class="btn btn-primary header-button" (click)="cancel()">ОТМЕНИТЬ
            </button>
            <button class="btn btn-primary-full header-button" (click)="submit()" [disabled]="this.form.invalid">СОХРАНИТЬ
            </button>
        </div>
    </div>
    <div *ngIf="!isLoading" style="padding: 20px">
        <div >
            <eos-dynamic-input
                class="eos-dynamic-input-title-custom"
                [input]="inputs['rec.Name']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <eos-dynamic-input
                class="eos-dynamic-input-title-custom"
                [input]="inputs['rec.LibraryName']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <eos-dynamic-input  class="eos-dynamic-input-title-custom" [input]="inputs['rec.LibraryDirectory']" [form]="form"  [readonly]="false"></eos-dynamic-input>
            <div class="second-string">
                <div style="margin-right: 10px; width: 55%;">
                    <span style="font-size: 12px !important; color: #969696;">МАКСИМАЛЬНЫЙ РАЗМЕР ПАПКИ РЕЗУЛЬТАТОВ КОНВЕРТАЦИИ, ГБ</span>
                    <eos-dynamic-input [input]="inputs['rec.MaxCacheSize']" [form]="form"  [readonly]="false"></eos-dynamic-input>
                </div>
                <eos-dynamic-input
                    class="eos-dynamic-input-title-custom-checkbox"
                    style="width: 45%; margin-left: 10px; padding-top: 25px;"
                    [input]="inputs['rec.IsShared']"
                    [form]="form"
                    [readonly]="false"
                ></eos-dynamic-input>
            </div>
           <!--  <eos-dynamic-input
                [input]="inputs['rec.ServerURL']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input> -->
        </div>
    </div>
    <div class="spinner-wrapper email-wr" *ngIf="isLoading">
        <eos-spinner [size]="'lg'"></eos-spinner>
    </div>
</div>
