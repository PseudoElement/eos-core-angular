<div class="input-param-wrapper param-conversion" *ngIf="inputs && isLoading">
    <eos-param-header
        [hidden]="!viewTable"
        [title]="titleHeader"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="(this.form.status === 'INVALID')"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <eos-tabel-element
        [hidden]="!viewTable"
        #tableConversion
        [edit]="form.enabled"
        [tabelData]="tabelData"
        [settings]="settingsTable"
        (btnAction)="actionTo($event)"
        (clickToRow)="selectElement($event)">
    </eos-tabel-element>
    <eos-param-conversion-card  
        *ngIf="!viewTable"
        (submitEmit)="submitEmit($event)"
        (cancelEmit)="cancelEmit($event)"
        [form]="form"
        [inputs]="inputs"
        [dataProfile]="editData"
        [prepareData]="prepareData"
        [allData]="tabelData.data"
    ></eos-param-conversion-card>
    
</div>
