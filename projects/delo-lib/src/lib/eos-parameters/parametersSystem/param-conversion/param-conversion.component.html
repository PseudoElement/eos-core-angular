<div class="input-param-wrapper param-conversion" *ngIf="inputs && isLoading">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="(this.form.status === 'INVALID')"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="param-input-group">
        <eos-dynamic-input
            [input]="inputs['rec.IsActive']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <div class="title-under-conversion-table">
            <div>
                <span>{{form.controls['rec.Name'].value}}</span>
            </div>
            <div>
                <span (click)="openAccordion()" class="icon eos-adm-icon small float-right pull-right"
                    [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': !openAcord, 'eos-adm-icon-arrow-v-blue-top': openAcord}"></span>
            </div>
        </div>
        <div *ngIf="!openAcord">
            <eos-dynamic-input
                [input]="inputs['rec.LibraryName']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <div class="second-string">
                <eos-dynamic-input class="padding-right" [input]="inputs['rec.LibraryDirectory']" [form]="form"  [readonly]="false"></eos-dynamic-input>
                <div style="margin-top: -5px;" class="padding-left">
                    <span>МАКС. РАЗМЕР ПАПКИ РЕЗУЛЬТАТОВ (ГБ)</span>
                    <eos-dynamic-input [input]="inputs['rec.MaxCacheSize']" [form]="form"  [readonly]="fasle"></eos-dynamic-input>
                </div>
            </div>
            <eos-dynamic-input
                [input]="inputs['rec.serverURL']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
        </div>
    </div>
</div>
