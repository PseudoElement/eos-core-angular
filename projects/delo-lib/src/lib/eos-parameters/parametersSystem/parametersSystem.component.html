<div class="param-system">
    <ng-container [ngSwitch]="paramId">
            <ng-container *ngSwitchCase="'authentication'">
                <eos-param-authentication
                (formChanged)="recordChanged($event)"

                [btnDisabled]="!isChanged"
                [btnError] = "disableSave"

        </ng-container>

<div [ngClass]="{'list-show' : isWide}" class="params-nav-list ">
    <div class="param-system-header"></div>
    <ul class="list-group" style="overflow-x: auto; height: calc(100vh - 96px)">
        <li
            class="list-group-item"
            [ngClass]="disabledAutent(param) ? 'list-group-item' : 'item-disable'"
            *ngFor="let param of listParams"
            [routerLink]="disabledAutent(param) ? ['/parameters', param.url] : null"
            routerLinkActive="active-element-param"
        >{{param.title}}</li>
    </ul>
</div>
