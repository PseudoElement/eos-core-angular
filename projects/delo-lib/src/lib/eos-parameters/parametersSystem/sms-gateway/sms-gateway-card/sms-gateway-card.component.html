<div class="eos-adm-table">
    <!-- Хидер с кнопками и счётчиком выделенного -->
    <div *ngIf="title" class="eos-adm-table-title-button">
        <div class="eos-adm-table-title">
            <span>{{ title }}</span>
        </div>

        <div class="header-button-wrap">
            <button class="btn btn-primary header-button" (click)="cancel()">ОТМЕНИТЬ</button>
            <button class="btn btn-primary-full header-button" (click)="submit()" [disabled]="this.form.invalid">
                СОХРАНИТЬ
            </button>
        </div>
    </div>
    <div *ngIf="!isLoading" style="padding: 20px">
        <eos-dynamic-input
            [input]="inputs['rec.ProfileName']"
            [form]="form"
            [readonly]="inputs['rec.ProfileName'].readonly"
        ></eos-dynamic-input>

        <eos-dynamic-input [input]="inputs['rec.Endpoint']" [form]="form" [readonly]="inputs['rec.Endpoint'].readonly">
        </eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.UrlTemplate']"
            [form]="form"
            [readonly]="inputs['rec.UrlTemplate'].readonly"
        >
        </eos-dynamic-input>

        <div class="second-string">
            <eos-dynamic-input
                class="padding-right"
                [input]="inputs['rec.Login']"
                [form]="form"
                [readonly]="inputs['rec.Login'].readonly"
                autocomplete="new-login"
            >
            </eos-dynamic-input>
            <div
                style="margin: -5px 0 0 20px"
                class="dynamic-input-wrapper base-text-input text-pass-input pass-width padding-right"
            >
                <label>ПАРОЛЬ</label>
                <div class="vision">
                    <input
                        class="form-control m-font"
                        maxlength="64"
                        [(ngModel)]="smsPassword"
                        [ngClass]="{ 'error-focus': errorPass, readonly: false }"
                        [type]="typeInput"
                        [readonly]="false"
                        [placeholder]="dataProfile && dataProfile['Password'].value ? '*******' : ''"
                        [tooltip]=""
                        placement="bottom"
                        containerClass="tooltip-error"
                        (keyup)="onKeyUp($event)"
                        autocomplete="new-password"
                    />
                    <eos-dynamic-input hidden="true" [input]="inputs['rec.PASSWORD']" [form]="form" [readonly]="false">
                    </eos-dynamic-input>
                    <span
                        (mousedown)="setVision()"
                        (mouseup)="resetVision()"
                        class="eos-adm-icon eos-adm-icon-show-blue small"
                    ></span>
                </div>
            </div>
        </div>
        <div class="spinner-wrapper email-wr" *ngIf="isLoading">
            <eos-spinner [size]="'lg'"></eos-spinner>
        </div>
    </div>
</div>
