<div class="param-trace input-param-wrapper input-param-prj-wrapper">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="submit()"
        (cancelForm)="disableForm()"
        [statusBtnSub]="form.status === 'INVALID'"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="text-area-wrapper">
        <div class="user_info">
            <div class="user_info-control">
                <eos-dynamic-input
                    [input]="inputsData[0]"
                    [readonly]="true"
                    [form]="form"
                    [hideLabel]="false"
                    (onClickChoose)="showDepChoose()"
                ></eos-dynamic-input>
            </div>
            <div class="user_info-control">
                <eos-dynamic-input [input]="inputsData[1]" [readonly]="true" [form]="form"></eos-dynamic-input>
            </div>
        </div>
        <eos-dynamic-input
            [input]="inputsData[2]"
            [readonly]="inputsData[2].readonly"
            [height]="400"
            [form]="form"
            [shouldHideTooltipOnBlur]="true"
        ></eos-dynamic-input>
    </div>
</div>
<div *ngIf="isShell" class="shell"></div>
