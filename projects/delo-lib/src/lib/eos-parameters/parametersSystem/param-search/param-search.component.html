<div
*ngIf="inputs"
class="input-param-wrapper input-param-search-wrapper">
    <eos-param-header
        #headerElement
        [title]="titleHeader"
        (submitForm)="btnDisabled ? cancel() : preSubmit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnError"
        [editBtn]="true"
        (editForm)="edit()"
    ></eos-param-header>
    <div class="param-input-group">
        <span class="l-font">Параметры полнотекстового поиска</span>
        <hr>
        <eos-dynamic-input
            [input]="inputs['rec.INDEXKIND']"
            [form]="form"
            [disabled]="inputs['rec.INDEXKIND'].readonly"
        ></eos-dynamic-input>
        <eos-dynamic-input
            *ngIf="checkValueElements && this.form.controls['rec.INDEXKIND'].value !== 'DBMS'"
            [input]="inputs['rec.ES_SETTINGS']"
            [form]="form"
            [readonly]="form.controls['rec.INDEXKIND'].value !== 'ES'"
        ></eos-dynamic-input>
        <eos-dynamic-input
            *ngIf="checkValueElements || this.form.controls['rec.INDEXKIND'].value === 'MSINDEXSERVER'"
            [input]="inputs['rec.INDEX_URL']"
            [form]="form"
            [readonly]="form.controls['rec.INDEXKIND'].value !== 'ES' && form.controls['rec.INDEXKIND'].value !== 'MSINDEXSERVER'"
        ></eos-dynamic-input>
        <div>
            <span>{{inputs['rec.INDEXTIMEOUT'].label}}</span>
            <eos-dynamic-input
                class="inline-block"
                [input]="inputs['rec.INDEXTIMEOUT']"
                [form]="form"
                [readonly]="inputs['rec.INDEXTIMEOUT'].readonly"
            ></eos-dynamic-input>
        </div>
        <eos-dynamic-input
            [input]="inputs['rec.ELNPATH']"
            [form]="form"
            [readonly]="inputs['rec.ELNPATH'].readonly"
        ></eos-dynamic-input>
        <div style='padding-bottom: 100px;'>
            <eos-dynamic-input
                [input]="inputs['rec.FULLTEXT_EXTENSIONS']"
                [form]="form"
                
            ></eos-dynamic-input> <!-- [readonly]="inputs['rec.FULLTEXT_EXTENSIONS'].readonly" -->
        </div>
    </div>
</div>
