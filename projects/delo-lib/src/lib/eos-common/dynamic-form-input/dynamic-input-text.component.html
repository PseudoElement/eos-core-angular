<div [formGroup]="form">
    <label [ngStyle]="{'font-size.px': 14}" [hidden]="input.hideLabel" [attr.for]="input.key">{{input.label}}</label>
    <div [ngClass]="{'required': isRequired}" style="position: relative;">
        <textarea #textArea class="form-control m-font" [formControlName]="input.key" [id]="input.key" [readonly]="readonly"
            [ngClass]="{'readonly': readonly}" placeholder="..." (focus)="onFocus()" (blur)="onBlur()"
            [ngStyle]="{'height.%': 100, 'min-height.px': height }"
            (input)="onInput($event)" triggers="" (paste)="onPaste($event)">
        </textarea>
        <div
            *ngIf="!readonly && (form.controls[input.key] && !form.controls[input.key].disabled)"
            (click)="openClassif()"
            [ngClass]="{'spanScrol': !getOverflou}"
            class="textareabutton"
            tooltip="Стандартные тексты"
            containerClass="tooltip-info"
            container="body">
            <span *ngIf="!notStandartText" class="eos-adm-icon eos-adm-icon-text-blue small span"></span>
        </div>
        <div class="textareacounter" *ngIf="isFocused && !readonly">
            <span>{{getCounterLabel()}}</span>
        </div>

    </div>

        <div
            style="position: fixed; top: 0; left: 0; right: 0; background-color:#98948e; opacity: 0.5; width: 100%; height: 100%; z-index: 1;">
        </div>
    </div> -->
</div>
