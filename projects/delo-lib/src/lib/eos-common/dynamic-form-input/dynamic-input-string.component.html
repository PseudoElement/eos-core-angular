<div [formGroup]="form"
     class="dynamic-input-wrapper">
    <label [hidden]="(input.hideLabel || hideLabel)"
           [attr.for]="input.key"
           class="input-label">
           {{label}}
    </label>
    <div [ngClass]="{'required': isRequired, 'disabled': disabled}">
        <input class="form-control m-font"
               [formControlName]="input.key"
               [id]="input.key"
               [type]="textType"
               [readonly]="readonly"
               [ngClass]="{'readonly': readonly}"
               placeholder="..."
               (focus)="onFocus()"
               (blur)="onBlur()"
               (input)="onInput($event)"
               (paste)="onPaste($event)"
               autocomplete="off">
        <div class="textareacounter" *ngIf="isFocused && !readonly" >
            <span>{{getCounterLabel()}}</span>
        </div>
    </div>
</div>
