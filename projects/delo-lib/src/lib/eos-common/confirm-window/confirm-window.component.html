<div style="display: flex;border-bottom: 1px solid #e6e6e6;">
    <div class="alert-icon-confirm-window2"
    [ngStyle]="{ 'background-color': getColor()}">
        <!-- <span [ngClass]="'eos-adm-icon eos-icon-close-white'"></span> -->
        <span class="eos-adm-icon small icon-alert-window"
            [ngClass]="getIcon()"></span>
    </div>
    <div *ngIf="body" class="title-alert-window" style="padding: 11px 15px;">
        <h5 class="modal-title pull-left"> {{body}}</h5> <!-- {{title}} -->
    </div>
    <div class="modal-footer buttoms-alert">
        <div class="position-button-alert">
            <button type="button" class="btn btn-primary" (click)="cancel()">{{cancelTitle}}</button>
            <button type="button" class="btn btn-primary-full" [disabled]="confirmDisabled" (click)="confirm()">{{okTitle}}</button>
        </div>
    </div>
</div>
