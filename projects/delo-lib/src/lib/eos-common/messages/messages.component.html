<alert *ngFor="let message of messages"
    class="eos-adm-alert"
    [type]="message.type"
    [dismissible]="true"
    (click)="onClose(message)"
    [dismissOnTimeout]="message.dismissOnTimeout">
    <div class="alert-icon">
        <!-- <span [ngClass]="'eos-adm-icon eos-adm-icon-close-white'"></span> -->
        <span class="eos-adm-icon small"
            [ngClass]="{
            'eos-adm-icon-checkbox-white': message.type==='success',
            'eos-adm-icon-close-white': message.type==='danger',
            'eos-adm-icon-info-white': message.type==='info' || message.type==='warning'}"></span>
    </div>
    <div class="alert-body">
        <span>
                <ng-container *ngIf="message.title && message.title.length">
                    {{message.title}}<br>
                </ng-container>
                    {{message.msg}}
        </span>
    </div>
</alert>
