<div class="title-wrapper">
    <span class="square-img-wrapper"
    [ngStyle]="{background: 'url(' + pathLogo + ')', width: '48px', height: '48px'}"
    (click)="openDelo()"
    tooltip="{{tooltip}}"
    placement="auto"
    [delay]="tooltipDelay"
    containerClass="tooltip-info"
    ><img class="square-img-logo" src="../CoreHost/FOP/Logo/eos_logo.png" /></span>
    <span class="title-text m-font">{{title}}</span>
</div>
