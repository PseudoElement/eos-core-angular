<div class="eos-adm-rk-writes card-content-wrapper">
    <!-- Срок исп. (План. дата)
    дня (дней) от исх. даты корреспондента -->
    <div class="items-group" *ngIf="rkType == 1">
        <span>
            <div class="col-with-label">
                <label>{{ inputs["DOC_DEFAULT_VALUE_List.TERM_EXEC_W"].label }}</label>
                <eos-dynamic-input
                    class="no-margin"
                    [input]="inputs['DOC_DEFAULT_VALUE_List.TERM_EXEC_W']"
                    [form]="form"
                    [readonly]="!editMode"
                ></eos-dynamic-input>
            </div>
            <label>дня (дней) от исх. даты корреспондента</label>
        </span>
    </div>

    <!-- Переслать РК (Журнал пересылок РК) -->
    <p class="xl-font paragraph-title">Переслать РК (Журнал пересылок РК)</p>
    <div class="items-group">
        <eos-dynamic-input
            class="no-margin "
            [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_ISN_LIST_DEP_W']"
            [form]="form"
            [viewOpts]="selOpts"
            [hideLabel]="true"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
        <div *ngIf="rkType == 1 || rkType == 2">
            <!-- По значению реквизита "Кому" (адресован) -->
            <eos-dynamic-input
                class="no-margin"
                [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_WHO_W']"
                [form]="form"
                [readonly]="!editMode"
            >
            </eos-dynamic-input>

            <div class="items-group" *ngIf="forward_who_w">
                <p class="xl-font no-margin">Дополнительные правила</p>
                <span>
                    <label class="adv-col1">Если "Кому"</label>
                    <label class="adv-col2">пусто,</label>
                    <label class="adv-col5"></label>
                    <label class="adv-col3">то</label>
                    <eos-dynamic-input
                        class="no-margin adv-col4"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_WHO_EMPTY_W']"
                        [form]="form"
                        [viewOpts]="selOpts"
                        [hideLabel]="true"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                </span>
                <span>
                    <label class="adv-col1">Если "Кому"</label>
                    <eos-dynamic-input
                        class="no-margin adv-col2"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_WHO_REDIRECTION_W']"
                        [form]="form"
                        [hideLabel]="true"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                    <label class="adv-col5">,</label>
                    <label class="adv-col3">то</label>
                    <eos-dynamic-input
                        class="no-margin adv-col4"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_WHERE_REDIRECTION_W']"
                        [form]="form"
                        [hideLabel]="true"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                </span>
            </div>
        </div>
    </div>
    <!-- По значению реквизита "Подписал" -->
    <eos-dynamic-input
        *ngIf="rkType == 3"
        class="no-margin"
        [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_SIGN_W']"
        [form]="form"
        [viewOpts]="selOpts"
        [readonly]="!editMode"
    >
    </eos-dynamic-input>
    <!-- По значению реквизита "Исполнитель" -->
    <eos-dynamic-input
        *ngIf="rkType == 3"
        class="no-margin"
        [input]="inputs['DOC_DEFAULT_VALUE_List.FORWARD_EXEC_W']"
        [form]="form"
        [viewOpts]="selOpts"
        [readonly]="!editMode"
    >
    </eos-dynamic-input>

    <div *ngIf="!isEDoc">
        <p class="xl-font paragraph-title">Передача документов</p>

        <div class="items-group">
            <eos-dynamic-input
                class="no-margin"
                [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_ISN_LIST_W']"
                [form]="form"
                [viewOpts]="selOpts"
                [hideLabel]="true"
                [readonly]="!editMode || isEDoc"
            >
            </eos-dynamic-input>

            <!-- По значению реквизита "Кому" (адресован) -->
            <eos-dynamic-input
                *ngIf="rkType == 1 || rkType == 2"
                class="no-margin"
                [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_FROM_WHO_W']"
                [form]="form"
                [viewOpts]="selOpts"
                [readonly]="!editMode || isEDoc"
            >
            </eos-dynamic-input>
            <div class="items-group" *ngIf="journal_who_w && (rkType == 1 || rkType == 2)">
                <p class="xl-font no-margin">Дополнительные правила</p>
                <span>
                    <label class="adv-col1">Если "Кому"</label>
                    <label class="adv-col2">пусто,</label>
                    <label class="adv-col5"></label>
                    <label class="adv-col3">то</label>
                    <eos-dynamic-input
                        class="no-margin adv-col4"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_WHO_EMPTY_W']"
                        [form]="form"
                        [viewOpts]="selOpts"
                        [hideLabel]="true"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                </span>
                <span>
                    <label class="adv-col1">Если "Кому"</label>
                    <eos-dynamic-input
                        class="no-margin adv-col2"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_WHO_REDIRECTION_W']"
                        [form]="form"
                        [hideLabel]="true"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                    <label class="adv-col5">,</label>
                    <label class="adv-col3">то</label>
                    <eos-dynamic-input
                        class="no-margin adv-col4"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_WHERE_REDIRECTION_W']"
                        [form]="form"
                        [hideLabel]="true"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode"
                    >
                    </eos-dynamic-input>
                </span>
            </div>
            <!-- По значению Журнала пересылки РК -->
            <eos-dynamic-input
                class="no-margin"
                [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_FROM_FORWARD_W']"
                [form]="form"
                [readonly]="!editMode || isEDoc"
            >
            </eos-dynamic-input>

            <!-- Радиобуттоны -->
            <eos-dynamic-input
                class="no-margin"
                [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_PARM_W']"
                [form]="form"
                [readonly]="!en_journal_param_w"
                [hideLabel]="true"
                [readonly]="!editMode || isEDoc"
            >
            </eos-dynamic-input>
        </div>
    </div>

    <p class="xl-font paragraph-title">Списать в дело</p>
    <div class="items-group">
        <!-- Списать в дело -->
        <eos-dynamic-input
            eosClickMode
            class="margin10"
            [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_ISN_NOMENC_W']"
            iconForElem="eos-adm-icon-directory-book-blue"
            [visibleDeletElem]="form.controls['DOC_DEFAULT_VALUE_List.JOURNAL_ISN_NOMENC_W'].value"
            [form]="form"
            [hideLabel]="true"
            [viewOpts]="selOpts"
            [readonly]="!editMode"
        ></eos-dynamic-input>

        <!-- Радиобуттоны -->
        <eos-dynamic-input
            [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_NOMENC_PARM_W']"
            [form]="form"
            [hidden]="!flagEn_spinnum"
            [hideLabel]="true"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
    </div>
    <p class="xl-font paragraph-title">Картотека регистрации</p>
    <div class="items-group">
        <div class="shrinked">
            <eos-dynamic-input
                [input]="inputs['fict.KR_CURRENT']"
                [form]="form"
                [hideLabel]="true"
                [readonly]="!editMode"
            >
            </eos-dynamic-input>

            <eos-dynamic-input
                eosClickMode
                [input]="inputs['fict.ISN_CARD_REG_W_1']"
                class="radio-position-1"
                [form]="form"
                iconForElem="eos-adm-icon-directory-book-blue"
                [visibleDeletElem]="form.controls['fict.ISN_CARD_REG_W_1'].value"
                [disabled]="enKart1Select !== '1'"
                [viewOpts]="selOptsCARDINDEX"
                [hideLabel]="true"
                [readonly]="!editMode"
            >
            </eos-dynamic-input>
        </div>

        <div class="shrinked2">
            <label>Если журнал пересылки пуст, то:</label>
            <eos-dynamic-input
                [input]="inputs['fict.KR_CURRENT_IF']"
                [form]="form"
                [hideLabel]="true"
                [readonly]="!editMode || enKart1Select !== '2'"
            >
            </eos-dynamic-input>
            <eos-dynamic-input
                eosClickMode
                [input]="inputs['fict.ISN_CARD_REG_W_2']"
                class="radio-position-2"
                [form]="form"
                [disabled]="enKart1Select !== '2' || enKart2Select !== '1'"
                iconForElem="eos-adm-icon-directory-book-blue"
                [visibleDeletElem]="form.controls['fict.ISN_CARD_REG_W_2'].value"
                [viewOpts]="selOptsCARDINDEX"
                [hideLabel]="true"
                [readonly]="!editMode"
            >
            </eos-dynamic-input>
        </div>
    </div>
    <p class="xl-font paragraph-title">Кабинет регистрации</p>
    <div class="items-group">
        <eos-dynamic-input
            [input]="inputs['DOC_DEFAULT_VALUE_List.ISN_CABINET_REG_CURR_W']"
            [form]="form"
            [hideLabel]="true"
            [viewOpts]="selOpts"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
        <!-- Текущий кабинет регистратора
Кабинет ДЛ первой пересылки РК-->
    </div>
    <p class="xl-font paragraph-title">Доп. картотеки РК</p>
    <div class="items-group">
        <!-- Доп. картотеки РК -->

        <eos-dynamic-input
            eosClickMode
            [input]="inputs['DOC_DEFAULT_VALUE_List.CARD_ISN_W']"
            [form]="form"
            iconForElem="eos-adm-icon-directory-book-blue"
            [visibleDeletElem]="form.controls['DOC_DEFAULT_VALUE_List.CARD_ISN_W'].value"
            [hideLabel]="true"
            [viewOpts]="selOptsCARDINDEX"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>

        <!-- по значению реквизита "Кому (адресован) -->
        <eos-dynamic-input
            *ngIf="rkType == 1 || rkType == 2"
            class="no-margin"
            [input]="inputs['DOC_DEFAULT_VALUE_List.CARD_WHO_W']"
            [form]="form"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
        <eos-dynamic-input
            *ngIf="rkType == 3"
            class="no-margin"
            [input]="inputs['DOC_DEFAULT_VALUE_List.CARD_SIGN_W']"
            [form]="form"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
        <eos-dynamic-input
            *ngIf="rkType == 3"
            class="no-margin"
            [input]="inputs['DOC_DEFAULT_VALUE_List.CARD_EXEC_W']"
            [form]="form"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
        <eos-dynamic-input
            *ngIf="rkType == 3"
            class="no-margin"
            [input]="inputs['DOC_DEFAULT_VALUE_List.CARD_VISA_W']"
            [form]="form"
            [readonly]="!editMode"
        >
        </eos-dynamic-input>
    </div>
    <p class="xl-font paragraph-title"></p>
    <div class="items-group" [ngStyle]="{display: 'flex', 'flex-direction': 'column', 'align-items': 'baseline'}">
        Положить РК в папку:
        <!-- "На исполнение"  -->
        <eos-dynamic-input
            class="no-margin inline-with-label"
            [input]="inputs['DOC_DEFAULT_VALUE_List.FOLDER2_DEST_W']"
            [form]="form"
            [readonly]="!editMode">
        </eos-dynamic-input>
    </div>
    <p class="xl-font paragraph-title"></p>
</div>
