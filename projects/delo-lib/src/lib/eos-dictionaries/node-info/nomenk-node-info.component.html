<div class="eos-adm-node-info">
    <div class="opened-node-wrapper">
        <div class="content-block">
            <div *ngIf="nodeDataShort"
                class="short-info l-font">
                <span *ngFor="let key of keys(fieldsDescriptionShort.rec)">{{nodeDataShort.rec[key]}}</span>
            </div>
            <div *ngIf="nodeDataFull"
                class="full-info usual-border">

                <div class="field">
                        <p class="field-title unimportant-text s-font">{{'Подразделение'}}</p>
                        <p class="field-value m-font"
                            >{{depTitle}}</p>
                </div>

                <div *ngFor="let key of keys(fieldsDescriptionFull.rec)"
                    class="field">

                    <ng-container [ngSwitch]="fieldsDescriptionFull.rec[key].type">
                        <ng-container *ngSwitchCase="fieldTypes.boolean">
                                <label class="checkbox minus-checkbox field-title unimportant-text s-font"><input type="checkbox"
                                    [(ngModel)]="nodeDataFull.rec[key]"
                                    disabled><span></span>{{fieldsDescriptionFull.rec[key].title}}</label>
                        </ng-container>
                        <ng-container *ngSwitchCase="fieldTypes.date">
                                <p class="field-title unimportant-text s-font">{{fieldsDescriptionFull.rec[key].title}}</p>
                                <p class="field-value m-font"
                                    >{{(value(key) | eosDate) || '...'}}</p>
                        </ng-container>
                        <ng-container *ngSwitchDefault>
                                <p class="field-title unimportant-text s-font">{{fieldsDescriptionFull.rec[key].title}}</p>
                                <p class="field-value m-font"
                                    >{{value(key) || '...'}}</p>
                        </ng-container>
                    </ng-container>
                </div>
                <div *ngIf="nodeDataFull['sev']"
                    class="field">
                    <p class="field-title unimportant-text s-font">Индекс СЭВ</p>
                    <p class="field-value m-font">{{nodeDataFull['sev']['GLOBAL_ID']}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
