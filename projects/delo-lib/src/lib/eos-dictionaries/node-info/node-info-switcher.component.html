<ng-container *ngIf="node">
    <ng-container [ngSwitch]="node.dictionaryId">
        <eos-department-node-info *ngSwitchCase="'departments'"
            [node]="node"></eos-department-node-info>
        <eos-cabinet-node-info *ngSwitchCase="'cabinet'"
            [node]="node"></eos-cabinet-node-info>
        <eos-security-node-info *ngSwitchCase="'security'"
            [node]="node"></eos-security-node-info>
        <eos-nomenk-node-info *ngSwitchCase="'nomenkl'"
            [node]="node"></eos-nomenk-node-info>
        <eos-link-node-info *ngSwitchCase="'link'"
            [node]="node"></eos-link-node-info>
        <eos-sev-collisions-node-info *ngSwitchCase="'sev-collisions'"
            [node]="node"></eos-sev-collisions-node-info>
        <eos-sev-broadcast-channel-node-info *ngSwitchCase="'broadcast-channel'"
            [node]="node"></eos-sev-broadcast-channel-node-info>
        <eos-sev-participant-node-info *ngSwitchCase="'sev-participant'"
            [node]="node"></eos-sev-participant-node-info>
        <eos-organization-node-info *ngSwitchCase="'organization'"
            [node]="node"></eos-organization-node-info>
        <eos-node-info *ngSwitchDefault
            [node]="node"></eos-node-info>
    </ng-container>
</ng-container>
