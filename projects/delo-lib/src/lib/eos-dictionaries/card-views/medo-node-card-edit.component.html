<div class="card-content-wrapper" #root>
    <eos-dynamic-input [input]="inputs['rec.NAME']"
        [form]="form"
        [readonly]="!editMode"
        autocomplete="off"
        ></eos-dynamic-input>
    
    
        <eos-dynamic-input [input]="inputs['rec.DIRECTORY']"
        [form]="form"
        [readonly]="!editMode"
        
        ></eos-dynamic-input>
    <div class="dynamic-input-wrapper base-text-input text-pass-input pass-width">
        <label>ПАРОЛЬ</label>
        <div class="vision" [ngClass]="{'disabled': !editMode}">
            <input class="form-control m-font" maxlength="64"
            [(ngModel)]="medoPass"
            [ngClass]="{'error-focus': errorPass, 'readonly': false}"
            [type]="typeInput"
            [readonly]="!editMode"
            [placeholder]="data.rec['ISN_LCLASSIF'] ? '*******' : ''"
            [tooltip]="errorPass ? 'Обязательное поле' : ''"
            placement="bottom"
            containerClass="tooltip-error"
            (keyup)="onKeyUp($event)"
            [autocomplete]="'off'">
            <eos-dynamic-input
                hidden="true"
                [input]="inputs['rec.PASSWORD']"
                [form]="form"
                [readonly]="!editMode"
                autocomplete="off">
            </eos-dynamic-input>
            <span (mousedown)='setVision()' (mouseup)='resetVision()' class="eos-icon small" [ngClass]="editMode ? 'eos-icon-show-blue' : 'eos-icon-show-grey'"></span>
        </div>
    </div>
        
    <eos-dynamic-input [input]="inputs['rec.NOTE']"
        [form]="form"
        [readonly]="!editMode"
        ></eos-dynamic-input>
        <div class="doc_card_wrapper"> 
            <div *ngIf="showDocOrgList.length > 0" class="doc-wr">
                <div class="doc-list">
                    <span class="doc-item" (click)="openDoc()">Используется в организациях<span
                            class="eos-icon small" [ngClass]="showClass"></span></span>
                </div>
                <div *ngIf="showDoc">
                    <div class="sort-name" (click)="sortDoc()">
                        <div style="width: 70%;">
                            Название
                            <span class="eos-icon small"[ngClass]="classSort"></span>
                        </div>
                        <div style="width: 30%;">Идентификатор МЭДО</div>
                    </div>
                    <ul class="height-show-doc-list">
                        <li class="show_doc_list" *ngFor="let doc of showDocOrgList">
                            <div 
                                class="first-tables"
                                tooltip="{{doc.CLASSIF_NAME}}"
                                placement="bottom"
                                container="body"
                                containerClass="tooltip-info"
                                [delay]="tooltipDelay">{{doc.CLASSIF_NAME}}</div>
                            <div class="second-tables"
                                tooltip="{{doc['MEDO_ID'] || ''}}"
                                placement="bottom"
                                container="body"
                                containerClass="tooltip-info"
                                [delay]="tooltipDelay"
                            >{{doc['MEDO_ID'] || ''}}</div> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</div>
