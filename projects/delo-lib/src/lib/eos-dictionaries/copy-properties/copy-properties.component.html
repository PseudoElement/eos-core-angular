<div class="modal-header" *ngIf="!isUpdating">
    <h4 class="modal-title pull-left">{{title}}</h4>
</div>
<div class="spinner-container text-center" *ngIf="isUpdating" >
    <eos-spinner size="lg"></eos-spinner>
</div>
<div class="modal-body" *ngIf="!isUpdating">
    <div class="modal-body-container">

        <div *ngIf="renewChilds">
            <h5>Операция приведет свойства подчиненных групп
            <BR>документов в соответствие свойствам группы</h5>
        </div>
        <div class="edit-content">
            <eos-dynamic-input *ngIf="!renewChilds"
                                [input]="inputs['NODE_TO_COPY']"
                                [disabled]="true"
                                [form]="form">
            </eos-dynamic-input>
            <eos-dynamic-input *ngFor="let prop of properties"
                                [ngClass]="{'hidden' : prop.hidden}"
                                [input]="inputs[prop.key]"
                                [disabled]="inputs[prop.key].disabled"
                                [form]="form">
            </eos-dynamic-input>
        </div>
    </div>
</div>
<div class="modal-footer">
    <span class="pull-right">
    <button type="button" class="btn btn-primary-full upper fixed-width"
            [disabled]="!formValid"
            (click)="save()">{{saveButtonLabel}}</button>
    <button type="button" class="btn btn-primary have-margin upper fixed-width"
            (click)="hideModal()">Отмена</button>
    </span>
</div>
