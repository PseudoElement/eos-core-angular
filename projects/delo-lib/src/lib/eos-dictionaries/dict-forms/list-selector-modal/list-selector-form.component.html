
<div class="modal-header secondary-block">
    <div class="xl-font primary-text pull-left">{{title}}</div>
</div>

    <div class="dnd-container">
        <div class="dnd-content">

                    [id]="'listItem_'+item?.key"
                    (click)="selectItem(item, 0)"
                    [ngClass]="{'highlighted': (item === selection.available), disabled: false, 'deleted': item.obj.DELETED }">
                    <span class="text" *ngIf="!item.obj.DELETED || withDel">{{options.showKeys ? item?.key + ' ': ''}}{{item?.title}}</span>
                </div>
            </div> -->
        </div>

        <div class="dnd-driver" style="height: 10px;">
            <!-- <button class="btn btn-primary-light"
                (click)="b1()"><span class="eos-icon eos-icon-arrow-v-blue-right"></span></button>
            <button class="btn btn-primary-light"
                (click)="b2()"><span class="eos-icon eos-icon-arrow-v-blue-left"></span></button> -->
        </div>

        <div class="dnd-content">
            <!-- <p>список</p> -->
            <div class="dnd-bag"
                id="currentList"
                [dragula]="BAG_NAME"
                [(dragulaModel)]="currentList">
                <div class="item"
                    *ngFor="let item of currentList"
                    (click)="selectItem(item, 1)"
                    [ngClass]="{'highlighted': (item === selection.current), disabled: false, 'deleted': item.obj.DELETED }">
                    <span class="text" *ngIf="!item.obj.DELETED || withDel">{{showKeys ? item?.key + ' ': ''}} {{item?.title}}</span>
                </div>
            </div>
        </div>

    </div>

    <div class="footer-controls">
    </div>

</div>

<div class="modal-footer">
    <div class="checkbox-search-block">
        <span class="search-block">
            <input #searchForm
                   type="text"
                   (input)=search(searchForm.value)>
            <button class="btn btn-primary-full" type="submit" (click)="search(searchForm.value)"> Найти </button>
        </span>
        <label  class="checkbox" >
            <input type="checkbox"
                   [checked]="withDel"
                   (change)="deletedWith()">
            <span class="eos-adm-icon eos-adm-icon-checkbox-square-blue x-small"></span>
            с логически удаленными
        </label>
    </div>
    <span class="pull-right">
        <button type="button" class="btn btn-primary-full upper fixed-width"
                (click)="close(true)">Выбрать</button>
        <button type="button" class="btn btn-primary have-margin fixed-width"
                (click)="close(false)">Выход</button>
    </span>
</div>
