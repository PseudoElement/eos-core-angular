<div class="input-user-wrapper input-user-card-files-wrapper" *ngIf="card">
    <div class="title-under-user-card-table">
        <div>
            <span>Кабинеты</span>
        </div>
        <div>
            <span (click)="openAccordion()" class="icon eos-adm-icon small float-right pull-right"
                [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': closeAcordSecond, 'eos-adm-icon-arrow-v-blue-top': !closeAcordSecond}"></span>
        </div>
        </div>
        <div class="style-to-table" *ngIf="isLoading">
            <eos-tabel-element
                #secondTable
                [hidden]="closeAcordSecond"
                [edit]="flagEdit"
                [tabelData]="tabelDataSecond"
                [settings]="settingsTableSecond"
                (btnAction)="btnActionSecond($event)"
                (clickToRow)="selectCurentCardSecond($event[0])"
                (orderHead)="orderHead($event)"> 
            </eos-tabel-element>
    </div>
    <div class="cabinets-empty" *ngIf="!card.cabinets.length">
        <p>Список кабинетов пуст!!!</p>
    </div>
</div>
