<div *ngIf="inputs">
    <div class="user-group-form">
        <span>Получать реестр:</span>
        <eos-dynamic-input [input]="inputs[ 'rec.CUR_CABINET'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div>
    <div class="user-input-group eos-user-param-reestr-cb-margin">
        <eos-dynamic-input [input]="inputs[ 'rec.PARAM_WINDOW'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs[ 'rec.SELECT_ITEMS'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [hidden]="appMode.cbr" [input]="inputs[ 'rec.REESTR_ONE_TO_ONE'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div><br>
    <div class="user-group-form">
        <span>Получать по:</span>
        <eos-dynamic-input [input]="inputs[ 'rec.ORIG_FLAG'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs[ 'rec.REESTR_NOT_INCLUDED'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div><br>
    <div [hidden]="appMode.arm" class="user-group-form eos-user-param-reestr-cb-margin" [ngStyle]="{'display': 'flex'}">
        <div>
            <span>Форма печати реестра:</span>
            <div>
                <eos-dynamic-input [input]="inputs[ 'rec.REESTR_FORMAT'] " [form]="form " [readonly]="false "></eos-dynamic-input>
            </div>
        </div>
        <div>
            <span>Выводить на печать:</span>
            <div>
                <eos-dynamic-input [input]="inputs[ 'rec.REESTR_CB_CONTENT'] " [form]="form " [readonly]="false "></eos-dynamic-input>
            </div>
        </div>
    </div>
    <div [hidden]="appMode.arm" class="user-group-form">
        <span>Вид реестра:</span>
        <div>
            <eos-dynamic-input [input]="inputs[ 'rec.REESTR_CB_KIND'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        </div>
        <eos-dynamic-input [input]="inputs[ 'rec.REESTR_CB_WITHCOM'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div>
    <div *ngIf='errorHidden' class="user-group-form">
        <div class="inputs-inline eos-user-param-reestr-cb-margin">
            <span class="input-title">Дата передачи документов не позднее ( дней ):</span>
            <eos-dynamic-input [input]="inputs[ 'rec.REESTR_DATE_INTERVAL'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        </div><br>
        <div *ngIf="false" class="inputs-inline">
            <span [hidden]="appMode.arm" class="input-title">Количество копий:</span>
            <eos-dynamic-input [hidden]="appMode.arm" [ngStyle]="{'margin-left': '189px'}" [input]="inputs[ 'rec.REESTR_COPY_COUNT'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        </div>
        <eos-dynamic-input 
            *ngIf="false"
            class="inline-block "
            [input]="inputs[ 'rec.REESTR_TO_PRINTER'] "
            [form]="form"
            [readonly]="false ">
        </eos-dynamic-input>
    </div>
    <div [hidden]="appMode.arm" class="user-content-wr ">
        <span class="title-user-content ">Подразделения адресаты</span>
        <div class="user-input-group fl ">
            <div class="user-input-group-wr ">
                <div class="user-input-group-hi " *ngIf='listDep && listDep.length > 0'>
                    <span *ngFor="let node of listDep ">{{node.label}}</span>
                </div>
            </div>
            <div style="display: inline " class="btn-action "> <!--  -->
                <button [disabled]="!flagEdit " class="btn btn-primary-light btn-padd " tooltip="Выбор из справочника " triggers="hover " [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" (click)="selectfromTheDep() " placement="left">
                    <span class="eos-adm-icon eos-adm-icon-folder-blue small "></span>
                </button>
            </div>
            <div style="display: inline " class=" " *ngIf="listDep">
                <button [disabled]="listDep.length===0 || !flagEdit " #pop1="bs-tooltip" tooltip="Очистить " tooltipAnimation="false" triggers='hover' #tooltipTemp='bs-tooltip' [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" class="btn btn-primary-light add-storage " (click)="deleteDep();pop1.hide()" placement="left">
                    <span class="eos-adm-icon eos-adm-icon-close-blue small "></span>
                </button>
            </div>
        </div>
    </div>

    <div [hidden]="appMode.arm" class="user-content-wr ">
        <span class="title-user-content ">Ограничить грифами доступа:</span>
        <div class="user-input-group fl ">
            <div class="user-input-group-wr ">
                <div class="user-input-group-hi " *ngIf='listSecur && listSecur.length > 0'>
                    <span>{{listSecur}}</span>
                </div>
            </div>
            <div style="display: inline " class="btn-action ">
                <button [disabled]="!flagEdit " class="btn btn-primary-light btn-padd " tooltip="Выбор из справочника " triggers="hover" [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" (click)="selectfromTheSecure() " placement="left">
                    <span class="eos-adm-icon eos-adm-icon-folder-blue small "></span>
                </button>
            </div>
            <div style="display: inline " class=" " ><!-- *ngIf="listSecur" -->
                <button [disabled]="listSecur.length===0 || !flagEdit "  #pop3="bs-tooltip" tooltip="Очистить" tooltipAnimation="false" triggers="hover" #tooltipTemp='bs-tooltip' [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" class="btn btn-primary-light add-storage " (click)="deleteSecure();pop3.hide()" placement="left">
                    <span class="eos-adm-icon eos-adm-icon-close-blue small "></span>
                </button>
            </div>
        </div>
    </div>

    <div *ngIf="!appMode.arm" class="user-content-wr ">
        <span class="title-user-content ">Ограничить группами документов:</span>
        <div class="user-input-group fl ">
            <div class="user-input-group-wr ">
                <div class="user-input-group-hi " *ngIf='list && list.length > 0'>
                    <span *ngFor="let node of list" style="position: relative;">
                        <span *ngIf="node.data['DELETED']" class="icon eos-adm-icon small eos-adm-icon-bin-grey" style="position: absolute;"></span>
                        <span style="height: 25px; padding-top: 4px;" [ngClass]="{'text-log-delet': node.data['DELETED']}">{{node.label}}</span>
                    </span>
                </div>
            </div>
            <div style="display: inline " class="btn-action ">
                <button [disabled]="!flagEdit " class="btn btn-primary-light btn-padd " tooltip="Выбор из справочника " triggers="hover " [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" (click)="selectfromTheDirectory() " placement="left">
                    <span class="eos-adm-icon eos-adm-icon-folder-blue small "></span>
                </button>
            </div>
            <div style="display: inline " class=" " *ngIf="list">
                <button [disabled]="list.length===0 || !flagEdit " #pop2="bs-tooltip" tooltip="Очистить " tooltipAnimation="false" triggers='hover' #tooltipTemp='bs-tooltip' [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" class="btn btn-primary-light add-storage " (click)="deleteDirectory();pop2.hide() " placement="left">
                    <span class="eos-adm-icon eos-adm-icon-close-blue small "></span>
                </button>
            </div>
        </div>
    </div>
</div>
