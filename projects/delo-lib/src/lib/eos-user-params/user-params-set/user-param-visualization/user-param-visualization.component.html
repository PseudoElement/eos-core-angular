<div class="input-user-wrapper user-param-wrapper" *ngIf="inputs">
    <eos-user-params-header
        [editMode]="flagEdit"
        [title]='titleHeader'
        [disableBtn]="btnDisable"
        [defaultBtn]='true'
        [isCurrentSettings]="isCurrentSettings"
        (submitEmit)='submit($event)'
        (cancelEmit)='cancel($event)'
        (editEmit)='edit($event)'
        (defaultEmit)='default($event)'
    ></eos-user-params-header>
    <div class="input-user-visualization-wrapper">
        <span class="l-font">Режим отображения основного файла документа</span>
        <hr>
        <div class="inline-block">
            <eos-dynamic-input
                [input]="inputs['rec.COLLAGE_SHOW_MODE']"
                [form]="form"
                [readonly]="false"
                [container]="body"
            ></eos-dynamic-input>
            <span></span>
        </div>
    </div>
</div>
