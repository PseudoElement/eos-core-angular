<div class="input-user-wrapper input-user-registration-rk-forwarding-wrapper user-param-wrapper input-user-ext-exch-wrapper">
    <eos-user-params-header
        [editMode]="editFlag"
        [title]='titleHeader'
        [disableBtn]="!btnDisabled"
        [defaultBtn]='true'
        [isCurrentSettings]="isCurrentSettings"
        (submitEmit)='submit($event)'
        (cancelEmit)='cancel($event)'
        (editEmit)='edit($event)'
        (defaultEmit)='default($event)'
    ></eos-user-params-header>
    <div class="tabs-wrapper usual-border border-bottom">
        <ul class="tabs">
            <li class="tab-item" *ngFor="let tab of fieldGroupsForExhcExt; let i = index" [ngClass]="{'active': tab === currTabName}" (click)="setTab(tab)">
                <span class="tab-title">{{tab}}</span>
            </li>
        </ul>
    </div>
    <div class="user-param-registration-content-wrapper scrollWrapper" *ngIf="isLoading">
        <div [hidden]="currTabName !== 'Эл. почта'" class="clearfix">
            <eos-remaster-email
                (pushChenge)='getChanges($event)'
                [appMode]="appMode"
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-email>
        </div>

        <div [hidden]="currTabName !== 'СЭВ'" class="clearfix">
            <eos-remaster-seb
                (pushChange)='emitChangesSab($event)'
                [userData]='hash'
                [appMode]="appMode"
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-seb>
        </div>

        <div [hidden]="currTabName !== 'МЭДО'" class="clearfix">
            <eos-remaster-mado
                (pushChange)='emitChangesMado($event)'
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-mado>
        </div>

        <div [hidden]="currTabName !== 'ЕПП'" class="clearfix">
            <remaster-epp 
                (pushChange)='emitChangesEpp($event)'
                [userData]='hash'
                [defaultValues]='defaultValues'
                [appMode]="appMode"
                [isCurrentSettings]="isCurrentSettings"
            ></remaster-epp>
        </div>
        <div [hidden]="currTabName !== 'ССТУ'" class="clearfix">
            <eos-remaster-sstu
                (pushChange)='emitChangesSstu($event)'
                [userData]='hash'
                [defaultValues]='defaultValues'
                [appMode]="appMode"
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-sstu>
            
        </div>

        <div *ngIf="_appContext.cbBase" [hidden]="currTabName !== 'ЛК'" class="clearfix">
            <eos-remaster-lk
                (pushChenge)="getChangesCbChannel($event, 'LK')"
                [appMode]="appMode"
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-lk>
        </div>

        <div *ngIf="_appContext.cbBase" [hidden]="currTabName !== 'ЕПВВ'" class="clearfix">
            <eos-remaster-epvv
                (pushChenge)="getChangesCbChannel($event, 'EPVV')"
                [appMode]="appMode"
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-epvv>
        </div>

        <div *ngIf="_appContext.cbBase" [hidden]="currTabName !== 'СДС'" class="clearfix">
            <eos-remaster-sds
                (pushChenge)="getChangesCbChannel($event, 'SDS')"
                [appMode]="appMode"
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-sds>
        </div>

        <div *ngIf="_appContext.cbBase" [hidden]="currTabName !== 'АС ПСД'" class="clearfix">
            <eos-remaster-aspsd
                (pushChenge)="getChangesCbChannel($event, 'ASPSD')"
                [appMode]="appMode"
                [userData]='hash'
                [defaultValues]='defaultValues'
                [isCurrentSettings]="isCurrentSettings"
            ></eos-remaster-aspsd>
        </div> 

    </div>
    <div class="sp" *ngIf="!isLoading">
        <eos-spinner size="lg"></eos-spinner>
    </div>
</div>
