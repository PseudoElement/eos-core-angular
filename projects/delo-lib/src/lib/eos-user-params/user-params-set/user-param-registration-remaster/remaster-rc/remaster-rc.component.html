<div class="user-group-form">
    <eos-dynamic-input
        *ngIf="!appMode.cbr"
        [input]="inputs['rec.FIRST_PRJEXEC_FROM_PREV']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.DONT_SHOW_PRJ_HIDDEN_FILES']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        *ngIf="!cbBase"
        [input]="inputs['rec.SHOW_PRJ_FILE_VERSIONS']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        *ngIf="!cbBase"
        [input]="inputs['rec.SHOW_PRJ_VISA_FILES']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        *ngIf="!cbBase"
        [input]="inputs['rec.SHOW_PRJ_SIGN_FILES']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        *ngIf="checkItArmOrWeb || this.appMode.tk"
        [input]="inputs['rec.CLOSE_PRJ_AFTER_SAVE_VISA_SING_AND_ADD_SUBVISA']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        *ngIf="appMode.arm"
        [input]="inputs['rec.USE_NEW_PRJ_RC']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>
