<div class="rem-auto-search" *ngIf="inputs">
    <div *ngIf="!isCurrentSettings || appMode.arm || appMode.cbr || appMode.tk" class="set-header bold">
        <span>Отображение связок и переписки в АРМ «ДелоWeb»</span>
    </div>

    <div *ngIf="!isCurrentSettings || appMode.arm || appMode.cbr || appMode.tk" class="user-group-form">
        <div [ngStyle]="{'margin-bottom': '10px'}">
            <span>Показывать для документа:</span>
        </div>
        <eos-dynamic-input
                [input]="inputs['rec.LINKS_SHOW_DG']"
                [form]="form"
                [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_FIRST']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_CONTENT']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_FILES']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>

    <div *ngIf="!isCurrentSettings  || appMode.arm || appMode.cbr || appMode.tk" class="user-group-form">
        <div class="sort-link">
            <div class="sort-sp">
                <span>Сортировать связки:</span>
            </div>
            <eos-dynamic-input
                class="box-checkbox-sort"
                [input]="inputs['rec.LINKS_SORT']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <div class="flex-column">
                <!-- <eos-dynamic-input
                [input]="inputs['rec.LINKS_SORT_ORDER']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input> -->
                <eos-dynamic-input
                    [input]="inputs['rec.LINKS_SORT_ORDER1']"
                    [form]="form"
                    [readonly]="form.controls['rec.LINKS_SORT'].value !== 'ORDERNUM'"
                    [disabled]=""
                ></eos-dynamic-input>
                <eos-dynamic-input
                    [input]="inputs['rec.LINKS_SORT_ORDER2']"
                    [form]="form"
                    [readonly]="form.controls['rec.LINKS_SORT'].value === 'ORDERNUM'"
                    [disabled]=""
                ></eos-dynamic-input>
                <!-- <select name="" id=""></select>
                <select name="" id=""></select> -->
            </div>
        </div>
        <div class="sort-link">
            <div class="sort-sp">
                <span>Сортировать переписку по дате регистрации:</span>
            </div>
            <eos-dynamic-input
                class="space"
                [input]="inputs['rec.CORRESPONDENCE_SORT_ORDER']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
        </div>
    </div>

    <div class="set-header bold">
        <span >Поиск документов/проектов документов и создание связки</span>
    </div>

    <div class="user-group-form search-link-wrapper">
        <div class="inputs-inline">
            <span>Искать по:</span> 
            <eos-dynamic-input 
                class="space"
                [input]="inputs['rec.LINKED_SEARCHPARAM']" 
                [form]="form" 
                [readonly]="false"
            ></eos-dynamic-input>
            <eos-dynamic-input 
                [ngStyle]="{'width': '180px'}"
                [input]="inputs['rec.LINKED_SEARCHVALUE']" 
                [form]="form" [readonly]="false"
            ></eos-dynamic-input>
        </div>
        
        <extension-user-params-registration
            [appMode]="appMode"
            [isCurrentSettings]="isCurrentSettings" 
            [input]="inputs" 
            [form]="form">
        </extension-user-params-registration>

        <div class="right-input-pos">
            <span>Создавать связку с типом:</span> 
            <!-- <eos-dynamic-input [ngStyle]="{'width': '452px'}" [input]="inputs['rec.LINKED_LINKTYPE']" [form]="form" [readonly]="false"></eos-dynamic-input> -->
            <eos-dynamic-input 
                class="double-space"
                [input]="inputs['rec.LINKED_LINKTYPE']" 
                [form]="form" 
                [readonly]="false"
            ></eos-dynamic-input> 

        </div>
        <eos-dynamic-input [input]="inputs['rec.LINKED_WIN_SHOW']" [form]="form" [readonly]="false"></eos-dynamic-input> <!-- [hidden]="!appMode.tkDoc" -->
    </div>
