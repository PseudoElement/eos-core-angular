<div *ngIf="inputs" class="remaster-scan-card">
        <div class="user-group-form">
            <div style="display: flex; align-items: center;">
                <eos-dynamic-input
                    [ngStyle]="{'width': '60%', 'margin-top': '10px', 'margin-right': '20px'}"
                    [input]="inputs['rec.SAVE_FORMAT']"
                    [form]="form"
                    [readonly]="false"
                ></eos-dynamic-input>
                <eos-dynamic-input
                    class="position-boolean-sh"
                    [input]="inputs['rec.SAERCH_ONLY']"
                    [form]="form"
                    [readonly]="false"
                ></eos-dynamic-input>
            </div>
            
        </div>
        <div class="title-under-conversion-table">
            <div>
                <span>Место печати штрих-кода</span>
            </div>
            <div>
                <span (click)="openAccordion()" class="icon eos-adm-icon small float-right pull-right"
                    [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': openAcord, 'eos-adm-icon-arrow-v-blue-top': !openAcord}"></span>
            </div>
        </div>
        <div *ngIf="!openAcord">
            <div class="first-radio">
                <eos-dynamic-input
                [input]="inputs['rec.FIRST_PAGE_TYPE']"
                [form]="form"
                [readonly]="false"
                ></eos-dynamic-input>
            </div>
            
        </div>
        <div style="margin-top: '10px'" class="title-under-conversion-table">
            <div style="width: '70%'">
                <span>Ориентация листа и расположение штрих-кода</span>
            </div>
            <div style="width: '30%'">
                <span (click)="openAccordionSecond()" class="icon eos-adm-icon small float-right pull-right"
                    [ngClass]="{'eos-adm-icon-arrow-v-blue-bottom': openAcordSecond, 'eos-adm-icon-arrow-v-blue-top': !openAcordSecond}"></span>
            </div>
        </div>
        <div *ngIf="!openAcordSecond">
            <eos-dynamic-input
                class="select-not-label"
                style="width: 60%;"
                [input]="inputs['rec.BARCODE_LOCATION']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
       <!--   -->
            <div style="display: flex; margin-top: 20px;">
                <span style="width: 80px; height: 80px;" class="icon eos-adm-icon small" [ngClass]="getIcon"></span>
                <div class="second-radio">
                    <eos-dynamic-input
                        style="margin-left: 20px;"
                        [input]="inputs['rec.ORIENTATION_TYPE']"
                        [form]="form"
                        [readonly]="false"
                    ></eos-dynamic-input>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <eos-dynamic-input
                [input]="inputs['rec.NEED_VISUALITY']"
                [form]="form"
                [readonly]="false"
                ></eos-dynamic-input>
                <eos-dynamic-input
                    [input]="inputs['rec.LOCKFILE_SSCAN']"
                    [form]="form"
                    [readonly]="false"
                ></eos-dynamic-input>
            </div>
        </div>
    <br>
</div>
