<div class="input-user-wrapper input-user-inline-scanning" *ngIf="inputs">
    <eos-user-params-header
        [editMode]="editFlag"
        [title]='titleHeader'
        
        [defaultBtn]='true'
        [isCurrentSettings]="isCurrentSettings"
        (submitEmit)='submit($event)'
        (cancelEmit)='cancel($event)'
        (editEmit)='edit($event)'
        (defaultEmit)='defaults($event)'
    ></eos-user-params-header> <!-- [disableBtn]="btnDisabled" -->
    <div class="input-user-inline-scanning-body">
        <div class="user-input-group-scanning">
            <eos-dynamic-input class="inline-block first-scanning" [input]="inputs['rec.DEFAULT_VISUALITY']" [form]="form"></eos-dynamic-input>
            <eos-dynamic-input class="inline-block second-scanning" [input]="inputs['rec.LOCAL_SSCAN']" [form]="form"></eos-dynamic-input>
        </div>

        <div class="user-input-group-scanning margin-scanning-row">
            <eos-dynamic-input class="inline-block first-scanning" [input]="inputs['rec.ACCESS_VISUALITY']" [form]="form"></eos-dynamic-input>
            <eos-dynamic-input class="inline-block second-scanning" [input]="inputs['rec.NETWORK_SSCAN']" [form]="form"></eos-dynamic-input>
        </div>
        <div class="user-input-group-scanning margin-scanning-row">
            <eos-dynamic-input class="inline-block first-scanning" [input]="inputs['rec.LOCAL_MRSCAN']" [form]="form" [readonly]="form.controls['rec.LOCAL_MRSCAN_CHECKBOX'].value"></eos-dynamic-input>
            <eos-dynamic-input style="padding-top: 9px;" class="inline-block second-scanning" [input]="inputs['rec.LOCAL_MRSCAN_CHECKBOX']" [form]="form"></eos-dynamic-input>
        </div>
    </div>
</div>
