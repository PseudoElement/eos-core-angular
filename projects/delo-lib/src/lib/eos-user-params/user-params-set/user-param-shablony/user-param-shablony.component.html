<div class="input-user-shablony-wrapper user-param-wrapper" *ngIf="initShablony && defaultValues">
    <eos-user-params-header
        [editMode]="flagEdit"
        [title]='titleHeader'
        [disableBtn]="btnDisabled"
        [defaultBtn]='true'
        [isCurrentSettings]="isCurrentSettings"
        (submitEmit)='submit($event)'
        (cancelEmit)='cancel($event)'
        (editEmit)='edit($event)'
        (defaultEmit)='default($event)'
    ></eos-user-params-header>
    <div class="table-wrapper usual-border">
        <div class="table-header">
            <div class="table-header-content">
                <div class="header-cust-other" [ngStyle]= "{'justify-content': defaultTitle ? 'flex-start' : 'space-between' }">
                    <div class="item l-font">
                        <span class="text " [ngClass]="{ 'selected-text': '#2196f3'} ">Имя шаблона</span>
                    </div>
                    <div class="item l-font item-width" *ngIf="!defaultTitle">
                        <span class="text " [ngClass]="{ 'selected-text': '#2196f3'} ">Значение по умолчанию</span>
                    </div>
                    <div class="item l-font">
                        <span class="text " [ngStyle]= "{'padding-left': '20%' }" [ngClass]="{ 'selected-text': '#2196f3'}"> {{defaultTitle ? 'Значение по умолчанию': 'Текущее значение'}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="eos-template-list ">
            <div class="template-list-wrapper" [ngStyle]= "{'justify-content': defaultTitle ? 'flex-start' : 'space-between' }"*ngFor="let template of initShablony ">
                <span class="temlate_list_item tmp-title ">{{template.PARM_NAME}}</span>
                <span *ngIf="!defaultTitle" class="temlate_list_item tmp-default ">{{defaultValues[template.PARM_NAME]}}</span>
                <eos-dynamic-input class="temlate_list_item inline-block table-templates" [ngStyle]= "{'flex-basis':  defaultTitle ? '50%' : '30%' }" [input]="inputs[template.keyForm] " [form]="form " [readonly]="false "></eos-dynamic-input>
            </div>
        </div>
    </div>
</div>
