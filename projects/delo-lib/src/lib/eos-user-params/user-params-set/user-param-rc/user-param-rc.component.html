<div class="input-user-wrapper input-user-rc-wrapper user-param-wrapper" *ngIf="inputs">
    <eos-user-params-header
        [editMode]="flagEdit"
        [title]='titleHeader'
        [disableBtn]="btnDisabled"
        [defaultBtn]='true'
        [isCurrentSettings]="isCurrentSettings"
        (submitEmit)='submit($event)'
        (cancelEmit)='cancel($event)'
        (editEmit)='edit($event)'
        (defaultEmit)='default($event)'
    ></eos-user-params-header>
    <div [hidden]="appMode.cbr" class="container-rk">
        <div class="user-group-form">
            <eos-dynamic-input [input]="inputs['rec.SHOW_RAC_DATE']" [form]="form" [readonly]="false"></eos-dynamic-input>
            <eos-dynamic-input *ngIf="!appMode.cbr" [input]="inputs['rec.DONT_SHOW_DOC_HIDDEN_FILES']" [form]="form" [readonly]="false"></eos-dynamic-input>
            <eos-dynamic-input [hidden]="appMode.tkDoc" [input]="inputs['rec.CLOSE_RC_AFTER_SAVE_RESOLUTION']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div>
        <!-- @task165408 убрать настройки толстяка
        <div [hidden]="appMode.arm" class="user-group-form">
            <span>Открывать РК в приложении Документы на закладке дополнительные реквизиты для групп документов:</span>
            <div class="btn-controll">
                <button class="btn btn-primary-light" [disabled]="!flagEdit" tooltip="Добавить" containerClass="tooltip-info" placement="bottom" triggers="hover" (click)="addRcDoc()" eosClickMode>
                        <span class="eos-icon small" [ngClass] = "flagEdit ? 'eos-icon-plus-blue' : 'eos-icon-plus-grey'"></span>
                    </button>
                <button [disabled]="disabledFlagDelite || !flagEdit || disableDelet()" class="btn btn-primary-light" [tooltip]="!disabledFlagDelite && !disableDelet() ? 'Удалить' : null" containerClass="tooltip-info" placement="bottom" (click)="deleteRcDoc()">
                        <span class="eos-icon small" [ngClass] = "flagEdit && !disabledFlagDelite && !disableDelet() ? 'eos-icon-bin-forever-blue' : 'eos-icon-bin-forever-grey'"></span>
                    </button>
            </div>
            <div class="user-input-group-flex" >
                <span style="position: relative;" class="rc-doc" *ngFor='let title of dopRec; let i = index' [ngClass]="{'current' : cutentTab === i, 'log-delet-text': title.DELETED}" (click)='setTab(i)'>
                    <span *ngIf='title.DELETED' class="icon eos-icon small eos-icon-bin-grey delet-icon-log"></span>
                    {{title.CLASSIF_NAME}}
                </span>
            </div>
        </div>  
        <div [hidden]="appMode.arm" class="user-group-form" [ngStyle]="{'margin': '0px'}">
            <span>Поручения в РК в приложении Документы</span>
            <div class="inputs-inline input-right">
                <span class="input-title">Показывать иерархию</span>
                <eos-dynamic-input [ngStyle]="{'margin-left': '4px'}" [input]="inputs['rec.SHOW_RES_HIERARCHY']" [form]="form" [readonly]="false" (change)='checRcShowRes()'></eos-dynamic-input> 
            </div>
            <div class="inputs-inline input-right">
                <span class="input-title">Показывать поручения</span>
                <eos-dynamic-input [input]="inputs['rec.SHOW_ALL_RES']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </div>
        </div>
        
        <div [hidden]="appMode.arm" class="user-group-form" [ngStyle]="{'margin': '0px'}">
            <span>В перечне поручений в приложении Документы</span>
            <div class="inputs-inline input-right">
                <span class="input-title">Показывать поручения</span>
                <eos-dynamic-input [input]="inputs['rec.SHOW_ALL_RESLIST']" [form]="form" [readonly]="false" (change)='checRcShowRes()'></eos-dynamic-input>
            </div>
        </div>  
       <eos-dynamic-input [hidden]="appMode.arm" [input]="inputs['rec.RES_LIST_ALL']" [form]="form" [readonly]="false"></eos-dynamic-input>
        -->
    </div>

    <!-- Для режима "mode=ARMCBR" необходим только 1 чекбокс на данной вкладке -->
    <div *ngIf="appMode.cbr" class="container-rk">
        <div class="user-group-form">
            <eos-dynamic-input
                [input]="inputs['rec.DONT_SHOW_DOC_HIDDEN_FILES']"
                [form]="form"
                [readonly]="false">
            </eos-dynamic-input>
        </div>
    </div>
    <div class="bcgFixed" *ngIf='flagBacground'>
    </div>
</div>
