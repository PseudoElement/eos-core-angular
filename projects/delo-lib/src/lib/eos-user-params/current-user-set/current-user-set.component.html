<div appDragDrop class="current-settings" [ngClass]="toggleTheme()">
    <div class="left">
        <div  class="params-nav-list" *ngIf="!appMode.extExchParams">
            <ul class="list-group">
                <ng-container *ngFor="let param of listSettings">
                    <li *ngIf="param.url" class="list-group-item"
                        [routerLink]="['/user_param/current-settings/', param.url]"
                        [queryParams]="queryParams"
                        routerLinkActive="active-element-param">{{param.title}}</li>
                </ng-container>
            </ul>
        </div>
    </div>
    
    <div class="main">
        <div class="" *ngIf="!isLoading">
            <ng-container [ngSwitch]="paramId">
                <ng-container *ngSwitchCase="'registration'">
                    <eos-registration-remaster
                        [mainUser]="mainUser"
                        [openingTab]="openingOptionalTab"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Регистрация по умолчанию'"
                    ></eos-registration-remaster>
                </ng-container>
                <ng-container *ngSwitchCase="'cabinets'">
                    <eos-user-param-cabinets
                        [mainUser]="mainUser"
                        [openingTab]="openingOptionalTab"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Кабинеты по умолчанию'"
                    ></eos-user-param-cabinets>
                </ng-container>
                <ng-container *ngSwitchCase="'rc'">
                    <eos-user-param-rc
                        [mainUser]="mainUser"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'РК по умолчанию'"
                    ></eos-user-param-rc>
                </ng-container>
                <ng-container *ngSwitchCase="'dictionary'">
                    <eos-user-param-directories
                        [mainUser]="mainUser"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Справочники по умолчанию'"
                    ></eos-user-param-directories>
                </ng-container>
                <ng-container *ngSwitchCase="'ext-exch'">
                    <eos-ext-exch
                        [mainUser]="mainUser"
                        [openingTab]="openingOptionalTab"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Внешний обмен по умолчанию'"
                    ></eos-ext-exch>
                </ng-container>
                <ng-container *ngSwitchCase="'el-signature'">
                    <eos-user-param-el-signature
                        [appMode]="appMode"
                        [mainUser]="mainUser"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Электронная подпись по умолчанию'"
                    ></eos-user-param-el-signature>
                </ng-container>
                <ng-container *ngSwitchCase="'prof-sert'">
                    <eos-prof-sert
                        [mainUser]="mainUser"
                        [isCurrentSettings]="true"
                    ></eos-prof-sert>
                </ng-container>
                <ng-container *ngSwitchCase="'visualization'">
                    <eos-user-param-visualization
                        [mainUser]="mainUser"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Визуализация по умолчанию'"
                    ></eos-user-param-visualization>
                </ng-container>
                <ng-container *ngSwitchCase="'external-application'">
                    <eos-user-param-external-application
                        [mainUser]="mainUser"
                        [openingTab]="openingOptionalTab"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Приложение Документы по умолчанию'"
                    ></eos-user-param-external-application>
                </ng-container>
                <ng-container *ngSwitchCase="'other'">
                    <eos-user-param-other
                        [mainUser]="mainUser"
                        [openingTab]="openingOptionalTab"
                        [appMode]="appMode"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Передача по умолчанию'"
                    ></eos-user-param-other>
                </ng-container>
                <ng-container *ngSwitchCase="'patterns'">
                    <eos-user-param-shablony
                        [mainUser]="mainUser"
                        [isCurrentSettings]="true"
                        [defaultUser]="defaultUser"
                        (DefaultSubmitEmit)="DefaultSubmitEmit($event)"
                        [defaultTitle]="defaultUser && 'Шаблоны по умолчанию'"
                    ></eos-user-param-shablony>
                </ng-container>
            </ng-container>
        </div>
        <div class="sp" *ngIf="isLoading">
            <eos-spinner size="lg"></eos-spinner>
        </div>
    </div>
</div>
