<header>
    <div class="header-wr">
        <div 
            class="title-wrapper"
            [tooltip]="patchTitleTooltip()"
            placement="bottom"
            containerClass="tooltip-info tooltip-info-white-space"
            container="body"    
        >
            <span class="edit-title primary-text">
                {{title}}
            </span>
        </div>
<!--        <div>-->
<!--            <button class="btn btn-primary" (click)="saveFile()">{{btnTitles.saveFile}}</button>-->
<!--        </div>-->
        <div class="buttons-wrapper" *ngIf="editMode">
            <div>
                <button *ngIf='defaultBtn' [ngClass]="{ 'hiden-default-button': isn_user }" class="btn btn-primary default-btn" (click)="default()">{{btnTitles.default}}</button>
                <button class="btn btn-primary" (click)="cancelClose()">{{isCurrentSettings ? btnTitles.close : btnTitles.cancel}}</button>
                <button class="btn btn-primary-full" [disabled]="errorSave || disableBtn"  (click)="submit()">{{btnTitles.save}}</button><!---->
            </div>
        </div>
        <div class="action-wrapper" *ngIf="!editMode">
            <div class="pull-right">
                <button class="btn btn-primary-light" aria-hidden="true" (click)="edit()" tooltip="Редактировать" placement="bottom" containerClass="tooltip-info"><span class="eos-adm-icon eos-adm-icon-edit-blue small"></span></button>
                <a class="btn btn-primary-light" rel="noopener" triggers="hover" routerLink="{{upSelfLink}}" [queryParams]="{isn_cl: upLink}" aria-hidden="true" tooltip="Открыть в новом окне" placement="bottom" container="body" containerClass="tooltip-info" target="_blank"><span class="eos-adm-icon eos-adm-icon-external-link-blue small"></span></a>
                <button class="btn btn-primary-light" aria-hidden="true" (click)="close()" tooltip="Закрыть" placement="bottom" containerClass="tooltip-info">
                        <span class="eos-adm-icon eos-adm-icon-close-blue small"></span>
                    </button>
            </div>
        </div>
    </div>
</header>
