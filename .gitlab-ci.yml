variables:
  LAST_UPLOADED_FILE: "http://git.eos.ru/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}/builds/artifacts/${CI_COMMIT_REF_NAME}/raw/${HELLO_FILE}?job=html-artifacts"

stages:
  - build
  - test
  - deploy

## build stage

build_job:
  stage: build
  tags:
    - ruby
    - compass
  script:
    - 'npm install'
    - 'npm run build-prod'
  only:
    - master
  artifacts:
    paths:
      - dist/
