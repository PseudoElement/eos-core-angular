<div class="filter-comp">
    <div [popover]="searchModal" containerClass="head-protocol" placement="bottom" container="body"
        class="cust-style-mod" #full="bs-popover">
        <button [ngClass]="{'opened': formBol}" class="btn btn-primary-light search-btn" tooltip="Расширенный поиск"
            placement="bottom" container="body" (click)="isActiveButton()" containerClass="tooltip-info">
            <i [hidden]="formBol" class="eos-icon eos-icon-filter-blue small" aria-hidden="true"></i>
            <i [hidden]="!formBol" class="eos-icon eos-icon-filter-white small" aria-hidden="true"></i>
        </button>
    </div>
</div>
<ng-template #searchModal>
    <div class="full-search-top usual-border">
        <span class="pull-left title xl-font">Фильтр</span>
        <div class="pull-right srch-btns">
            <button class="btn btn-primary s-font upper" (click)="ClearForm()">Сбросить</button>
            <button class="btn btn-primary-full s-font upper" (click)="FilterUsers()">Найти</button>
        </div>
    </div>
    <div class="full-search-form-prot">
        <form id="reshen">
            <div class="cont-datepick">
                <eos-dynamic-input class="s-font upper" [input]="inputs['rec.DATEFROM']" [form]="filterForm"
                    [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input class="s-font upper" [input]="inputs['rec.DATETO']" [form]="filterForm"
                    [readonly]="false"></eos-dynamic-input>
            </div>
            <eos-dynamic-input class="s-font upper" [input]="inputs['rec.USEREVENTS']" [form]="filterForm"
                [readonly]="false"></eos-dynamic-input>
            <eos-dynamic-input class="s-font upper" [input]="inputs['rec.USEREDIT']" class="s-font" [form]="filterForm"
                [readonly]="false"></eos-dynamic-input>
            <a class="clear-btn pos-icon"><span class="icon eos-icon eos-icon-avatar-blue small icon-add-department"
                    (click)="selectUserEdit()"></span></a>
            <eos-dynamic-input class="s-font upper" [input]="inputs['rec.USERWHO']" [form]="filterForm"
                [readonly]="false"></eos-dynamic-input>
            <a class="clear-btn pos-icon"><span class="icon eos-icon eos-icon-avatar-blue small icon-add-department"
                    (click)="selectUserWho()"></span></a>
        </form>
    </div>
</ng-template>
