<div class="pin"
    dropdown
    #dropDown="bs-dropdown"
    [autoClose]="true"
    container="body"
    placement="bottom right">
    <button
        class="btn pushpin"
        dropdownToggle
        container="body"
        tooltip="Прикрепить"
        [delay]="tooltipDelay"
        placement="left"
        [isDisabled]="dropDown.isOpen"
        [ngClass]="{'info-open' : infoOpened, 'info-close' : !infoOpened }"
        containerClass="tooltip-info">
        <span class="eos-adm-icon eos-adm-icon-pin-blue small"></span>
    </button>
    <ul *dropdownMenu
        class="pushdrop dropdown-menu dropdown-menu-right"
        [ngClass]="{'info': infoOpened}"
        role="menu">
        <eos-desktop-list [hideSystem]="hideSystem" selectedMarker="showSelected" (onSelectDesk)="pin($event)" (onDeleteDesk)="hideDropdown($event)"></eos-desktop-list>
    </ul>
</div>
