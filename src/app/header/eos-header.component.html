<!-- DON'T USE class="container" with display: grid -->
<div class="header-wrapper usual-border" #resize>
        <div class="menu">
            <div class="eos-title primary-text">
                <eos-title
                tooltip="Вернуться в Надзор-Web"
                placement="bottom"
                container="body"
                [delay]="tooltipDelay"
                containerClass="tooltip-info"></eos-title>
            </div>
            <ul class="header-content left">
                <li class="header-item primary-text">
                    <eos-desktop-switcher></eos-desktop-switcher>
                </li>
                <li *ngFor="let item of modules"
                    class="header-item primary-text">
                    <a class="link-name primary-text xl-font"
                        [routerLink]="item.url"
                        routerLinkActive="active">
                        <span tooltip="{{item.title}}"
                        placement="bottom"
                        [delay]="tooltipDelay"
                        container="body" containerClass="tooltip-info">{{item.title}}</span></a>
                </li>
                <li class="header-item else-dropdown primary-text"
                    dropdown
                    container="body">
                    <a class="link-name primary-text xl-font"
                        routerLinkActive="active"
                        dropdownToggle>
                        <span class="xl-font">Ещё <eos-info info="Компонента отображения краткой справки по элементам интерфейса/справочника"></eos-info></span>
                    </a>
                    <ul *dropdownMenu
                        class="dropdown-menu more-prot"
                        role="menu">
                        <li *ngFor="let item of modulesDropdown"
                            class="menuitem">
                            <ng-container *ngIf="!item.flag; else ei">
                                <a [routerLink]="item.url"
                                    class="dropdown-item primary-text"
                                    routerLinkActive="active">
                                        <span class="" tooltip="{{item.title}}" [delay]="tooltipDelay" placement="bottom" container="body" containerClass="tooltip-info">{{item.title}}</span>
                                </a>
                            </ng-container>
                            <ng-template #ei>
                                <a *ngIf="item.id !== 'prot'; else showProt" class="dropdown-item primary-text" (click)="eiCl(item.id)">
                                    <span class="" tooltip="{{item.title}}" [delay]="tooltipDelay" placement="bottom" container="body" containerClass="tooltip-info">{{item.title}}</span>
                                </a>
                                <ng-template #showProt>
                                    <div class="dropdown-prot">
                                        <a class="dropdown-item primary-text">
                                            <span class="" tooltip="{{item.title}}" [delay]="tooltipDelay" placement="bottom" container="body" containerClass="tooltip-info">{{item.title}}</span>
                                            <span *ngIf="item.id === 'prot'" [ngClass]="width >= 1350 ? 'drop-rigth' : 'drop-left'" class="eos-icon small eos-icon-close-folder-blue"></span>
                                        </a>
                                        <div [ngClass]="width >= 1350 ? 'content-right' : 'content-left'" class="dropdown-content primary-text">
                                            <a class="menuitem-prot primary-text" (click)="getProtocol('remove')">Протокол удаления РК</a>
                                            <a class="menuitem-prot primary-text" (click)="getProtocol('change')">Протокол изменений</a>
                                            <a class="menuitem-prot primary-text" (click)="getProtocol('view')">Протокол просмотра</a>
                                            <a class="menuitem-prot primary-text" (click)="getProtocol('scan')">Протокол поточного сканирования</a>
                                        </div>
                                    </div>
                            </ng-template>
                        </ng-template>
                    </li>
                </ul>
            </li>
        </ul>
        <!--<ul class="header-content right pull-right">-->
            <!--<li class="header-item primary-text">-->
                <!--<eos-notice></eos-notice>-->
            <!--</li>-->
            <!--<li class="header-item primary-text">-->
                <!--<eos-user></eos-user>-->
            <!--</li>-->
        <!--</ul>-->
    </div>
    <eos-breadcrumb [ngClass]="{'hide' : !breadcrumbView}"></eos-breadcrumb>
    <eos-nav-param *ngIf="navParamView" [ngClass]="{'hide' : !navParamView}"></eos-nav-param>
</div>
