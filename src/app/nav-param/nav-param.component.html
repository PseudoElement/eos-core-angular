<div class="eos-nav-param block">
    <span class="eos-sandwich">
        <button class="btn sandwich" (click)="changeState()" [ngClass]="{'active': isWide }">
            <span class="icon eos-icon small" [ngClass]="{'eos-icon-menu-white': isWide, 'eos-icon-menu-blue': !isWide}"></span>
        </button>
    </span>
    <span *ngIf="title" class="nav-text">
        {{title}}
    </span>

    <span class="pull-right">
        <eos-pushpin [infoOpened]="true"></eos-pushpin>
    </span>
</div>
