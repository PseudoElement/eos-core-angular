<div class="input-user-wrapper input-user-directories-wrapper">
<div class="nav-signature">
    <button class="btn btn-primary-light" placement="bottom" [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'" tooltip='Добавить хранилище'(click)="openModal2(templateNested)">
        <span class="eos-adm-icon eos-adm-icon-plus-blue small"></span>
    </button>
    <button class="btn btn-primary-light" placement="bottom" [containerClass]="isCurrentSettings ? 'tooltip-info-current visible' : 'tooltip-info visible'" (click)="deleteStores()" tooltip='Удалить хранилище'>
        <span class="eos-adm-icon eos-adm-icon-bin-forever-blue small"></span>
    </button>
</div>
<div class="signature-list" *ngIf='listCertStores'>
    <div *ngFor='let list of listCertStores' class="signature-item">
        <div
        class="list"
        [ngClass]="{'highlighted': list.isSelected}"
        (click)="selectedNode(list)"
        (dblclick)="showCert(template, list)"
    >
        <label
            class="checkbox-inline"
            [tooltip]="list.marked ? markTemp : notMarkTemp"
            [containerClass]="isCurrentSettings ? 'tooltip-info-current' : 'tooltip-info'"
            container="body"
            (click)="checkboxClick($event)"
            placement="bottom"
        >
            <input
                type="checkbox"
                [(ngModel)]="list.marked || list.selectedMark"
                (ngModelChange)="markNode($event, list)"
            >
            <span></span>
        </label>
        {{certStoresService.parseName(list)}}
    </div>
    </div>
</div>


<ng-template #template>
        <div class="modal-header">
                <h4 class="modal-title pull-left">{{currentName}}</h4>
              <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body scroll-body">
          <div *ngIf='InfoSert.length > 0; else unset'>
                <div class="sert-list" *ngFor="let sert of InfoSert">
                    {{sert}}
                    <span class="info-icon eos-adm-icon eos-adm-icon-info-blue x-small" (click)="showCertInfo(sert)"></span>
                </div>
             </div>
             <ng-template #unset>
                <p>Сертефикаты отсутствуют</p>
              </ng-template>
        </div>
      </ng-template>

      <ng-template #templateNested>
            <eos-signature-add (closeAddCertModal)="closeAddCertModal()" [inputName]='inputName' [input]='input' [form] ='form'></eos-signature-add>
      </ng-template>
