<div class="input-user-wrapper">
    <eos-user-params-header [editMode]="editFlag" [title]='titleHeader' [disableBtn]="btnDisabled || !flagIncrementError" [defaultBtn]='true' (submitEmit)='submit($event)' (cancelEmit)='cancel($event)' (editEmit)='edit($event)' (closeEmit)='close($event)'
        (defaultEmit)='default($event)'></eos-user-params-header>
</div>
<div class="input-user-wrapper   input-user-other-rk-forwarding-wrapper">
    <div class="tabs-wrapper usual-border border-bottom">
        <ul class="tabs">
            <li class="tab-item" *ngFor="let tab of fieldGroups; let i = index" [ngClass]="{'active': i === currTab}" (click)="setTab(i)">
                <span class="tab-title">{{tab}}</span>
            </li>
        </ul>
    </div>
    <div class="user-param-other-content-wrapper scrollWrapper">
        <div [hidden]="currTab !== 0" class="clearfix">
            <!--------------------------0--------------------------------------------->
            <eos-user-param-transfer (pushChange)="emitChangesTransfer($event)" [defaultValues]=" defaultValues "></eos-user-param-transfer>
        </div>
        <!--------------------------0--------------------------------------------->
        <!--------------------------1--------------------------------------------->
        <div [hidden]="currTab !==1 " class="clearfix ">
            <eos-user-param-addresses (pushChange)="emitChangesAddresses($event)" [defaultValues]=" defaultValues "></eos-user-param-addresses>
        </div>
        <!--------------------------1--------------------------------------------->
        <!--------------------------2--------------------------------------------->
        <div [hidden]="currTab !==2 " class="clearfix ">
            <eos-user-param-reestr (pushChange)="emitChangesReestr($event)" (pushIncrementError)="emitIncrementError($event)" [defaultValues]=" defaultValues "></eos-user-param-reestr>
        </div>
        <!--------------------------2--------------------------------------------->
        <!--------------------------3--------------------------------------------->
        <div [hidden]="currTab !==3 " class="clearfix last ">
            <eos-user-param-shablony (pushChange)="emitChangesShablony($event)" [defaultValues]=" defaultValues "></eos-user-param-shablony>
        </div>
        <!--------------------------3--------------------------------------------->
    </div>
</div>
