<div *ngIf="inputs">
    <div class="user-group-form">
        <span>Получать реестр:</span>
        <eos-dynamic-input [input]="inputs[ 'rec.CUR_CABINET'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div>
    <div class="user-input-group ">
        <eos-dynamic-input [input]="inputs[ 'rec.PARAM_WINDOW'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs[ 'rec.SELECT_ITEMS'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [hidden]="appMode.cbr" [input]="inputs[ 'rec.REESTR_ONE_TO_ONE'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div><br>
    <div class="user-input-group ">
        <span>Получать по:</span>
        <eos-dynamic-input [input]="inputs[ 'rec.ORIG_FLAG'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs[ 'rec.REESTR_NOT_INCLUDED'] " [form]="form " [readonly]="false "></eos-dynamic-input>
    </div><br>
    <div *ngIf='errorHidden' class="user-group-form">
        <div class="inputs-inline number-increment-wrap">
            <span class="input-title">Дата передачи документов не позднее ( дней ):</span>
            <eos-dynamic-input  [input]="inputs[ 'rec.REESTR_DATE_INTERVAL'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        </div><br>
        <div class="inputs-inline">
            <span [hidden]="appMode.arm" class="input-title">Количество копий:</span>
            <eos-dynamic-input [hidden]="appMode.arm" [ngStyle]="{'margin-left': '189px'}" [input]="inputs[ 'rec.REESTR_COPY_COUNT'] " [form]="form " [readonly]="false "></eos-dynamic-input>
        </div>
    </div>
    <div *ngIf="!appMode.arm" class="user-content-wr ">
        <span class="title-user-content ">Ограничить группами документов:</span>
        <div class="user-input-group fl ">
            <div class="user-input-group-wr ">
                <div class="user-input-group-hi " *ngIf="list && list.length">
                    <span *ngFor="let node of list ">{{node.label}}</span>
                </div>
            </div>
            <div style="display: inline " class="btn-action ">
                <button [disabled]="!flagEdit " class="btn btn-primary-light btn-padd " tooltip="Выбор из справочника " triggers="hover:click" containerClass="tooltip-info" container="body" (click)="selectfromTheDirectory() " placement="left">
                    <span class="eos-icon eos-icon-folder-blue small "></span>
                </button>
            </div>
            <div style="display: inline " class=" " *ngIf="list && list.length">
                <button [disabled]="!flagEdit" tooltip="Очистить " triggers="hover:click" containerClass="tooltip-info" container="body" class="btn btn-primary-light add-storage " (click)="deleteDirectory() " placement="left">
                    <span class="eos-icon eos-icon-close-blue small "></span>
                </button>
            </div>
            <div style="display: inline " class=" " *ngIf="!list || !list.length">
                <button [disabled]="true" tooltip="Очистить " triggers="hover:click" containerClass="tooltip-info" container="body" class="btn btn-primary-light add-storage " (click)="deleteDirectory() " placement="left">
                    <span class="eos-icon eos-icon-close-blue small "></span>
                </button>
            </div>
        </div>
    </div>
</div>
