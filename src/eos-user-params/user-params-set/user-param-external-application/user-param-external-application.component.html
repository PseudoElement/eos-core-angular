<div class="input-user-wrapper input-user-external-application-wrapper"
*ngIf="inputs">
        <eos-user-header
        [title]="titleHeader"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnDisabled"
    ></eos-user-header>
    <div class="titles-external-application">
        <span class="l-font inscription-application-call-string">Строка вызова приложения:</span>
        <span class="l-font inscription-call-options">Параметры вызова:</span>
    </div>
    <label>Ctrl+Shift+1:</label>
    <div class="user-input-group">
        <eos-dynamic-input
                    class="inline-block application-call-string"
                    [input]="inputs['rec.START_APP_1']"
                    [form]="form"
                    [readonly]="inputs['rec.START_APP_1'].readonly"
                ></eos-dynamic-input>
                <eos-dynamic-input
                    class="inline-block call-options"
                    [input]="inputs['rec.START_APP_1_PARMS']"
                    [form]="form"
                    [readonly]="inputs['rec.START_APP_1_PARMS'].readonly"
                ></eos-dynamic-input>
    </div>
