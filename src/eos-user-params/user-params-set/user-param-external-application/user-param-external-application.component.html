<div class="input-user-wrapper input-user-external-application-wrapper" *ngIf="inputs">
    <eos-user-params-header [editMode]="editFlag" [title]='titleHeader' [disableBtn]="btnDisabled" [defaultBtn]='true' (submitEmit)='submit($event)' (cancelEmit)='cancellation($event)' (editEmit)='edit($event)' (defaultEmit)='defaults($event)'></eos-user-params-header>
    <div class="tabs-wrapper usual-border border-bottom">
        <ul class="tabs">
            <li class="tab-item" *ngFor="let tab of fieldGroupsForDeskApl; let i = index" [ngClass]="{'active': i === currTab}" (click)="setTab(i)">
                <span class="tab-title">{{tab}}</span>
            </li>
        </ul>
    </div>
    <div *ngIf="currTab === 0" class="clearfix scrollWrapper ext-app">
        <div class="titles-external-application ">
            <span class="l-font inscription-application-call-string">Строка вызова приложения:</span>
            <span class="l-font inscription-call-options">Параметры вызова:</span>
        </div>
        <label>Ctrl+Shift+1:</label>
        <div class="user-input-group">
            <eos-dynamic-input class="inline-block application-call-string" [input]="inputs['rec.START_APP_1']" [form]="form" [readonly]="inputs['rec.START_APP_1'].readonly"></eos-dynamic-input>
            <eos-dynamic-input class="inline-block call-options" [input]="inputs['rec.START_APP_1_PARMS']" [form]="form" [readonly]="inputs['rec.START_APP_1_PARMS'].readonly"></eos-dynamic-input>
        </div>
        <label>Ctrl+Shift+2:</label>
        <div class="user-input-group">
            <eos-dynamic-input class="inline-block application-call-string" [input]="inputs['rec.START_APP_2']" [form]="form" [readonly]="inputs['rec.START_APP_2'].readonly"></eos-dynamic-input>
            <eos-dynamic-input class="inline-block call-options" [input]="inputs['rec.START_APP_2_PARMS']" [form]="form" [readonly]="inputs['rec.START_APP_2_PARMS'].readonly"></eos-dynamic-input>
        </div>

        </div>

        <div class="user-group-form">
            <div class="inputs-inline">
                <span class="input-title">Отображать в результатах поиска максимальное количество записей:</span>

            </div>
        </div>
        <div>
            <span>Картотека для поиска РК по умолчанию:</span>
            <eos-dynamic-input [input]="inputs['rec.SEARCH_CONTEXT_CARD_EMPTY']" [form]="form"></eos-dynamic-input>
        </div>
    </div>
</div>
