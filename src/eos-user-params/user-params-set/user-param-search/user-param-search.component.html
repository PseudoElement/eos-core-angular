<div class="input-user-wrapper input-user-directories-wrapper" *ngIf="inputs">
    <eos-user-params-header [editMode]="flagEdit" [title]='titleHeader' [disableBtn]="btnDisable || !this.getMaxIncrement" [defaultBtn]='true' (submitEmit)='submit($event)' (cancelEmit)='cancel($event)' (editEmit)='edit($event)' (defaultEmit)='default($event)'></eos-user-params-header>
    <div class="input-user-search-wrapper">
        <div>
            <span class="l-font">Результат поиска</span>
            <hr>
        </div>  
        <div >  
            <div class="number-increment-wrap">
                <span class="inc-wr">Максимальное кол-во записей</span>
                <eos-dynamic-input class="inline-block" [input]="inputs['rec.SRCH_LIMIT_RESULT']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </div>
            <hr>
        </div>    
        <div>
            <span class="l-font">Картотека РК</span>
            <hr>
        </div>    
        <div>    
            <eos-dynamic-input [input]="inputs['rec.SEARCH_CONTEXT_CARD_EMPTY']" [form]="form"></eos-dynamic-input>
        </div>
    </div>
</div>
