<div class="rem-auto-search" *ngIf="inputs">
    <div class="set-header bold">
        <span>Отображение связок и переписки</span>
    </div>
    <div class="user-group-form">
        <div [ngStyle]="{'margin-bottom': '10px'}">
            <span>Показывать для документа (проекта документа):</span>
        </div>
        <eos-dynamic-input
                [input]="inputs['rec.LINKS_SHOW_DG']"
                [form]="form"
                [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_FIRST']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_CONTENT']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.LINKS_SHOW_FILES']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
    <div class="user-group-form">
        <div class="sort-link">
            <div class="sort-sp">
                <span>Сортировать связки:</span>
            </div>
            <eos-dynamic-input
                [ngStyle]="{'width': '50%'}"
                [input]="inputs['rec.LINKS_SORT']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <div class="flex-column">
                <!-- <eos-dynamic-input
                [input]="inputs['rec.LINKS_SORT_ORDER']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input> -->
                <eos-dynamic-input
                    [input]="inputs['rec.LINKS_SORT_ORDER1']"
                    [form]="form"
                    [readonly]="form.controls['rec.LINKS_SORT'].value !== 'ORDERNUM'"
                    [disabled]=""
                ></eos-dynamic-input>
                <eos-dynamic-input
                    [input]="inputs['rec.LINKS_SORT_ORDER2']"
                    [form]="form"
                    [readonly]="form.controls['rec.LINKS_SORT'].value === 'ORDERNUM'"
                    [disabled]=""
                ></eos-dynamic-input>
                <!-- <select name="" id=""></select>
                <select name="" id=""></select> -->
            </div>
        </div>
        <div class="sort-link">
            <div class="sort-sp">
                <span>Сортировать переписку по дате регистрации:</span>
            </div>
            <eos-dynamic-input
                [ngStyle]="{'width': '50%'}"
                [input]="inputs['rec.CORRESPONDENCE_SORT_ORDER']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
        </div>
    </div>
    <div class="set-header bold">
        <span >Поиск документов/проектов документов и создание связки</span>
    </div>
    <div class="user-group-form">
        <div class="inputs-inline">
            <span class="input-title">Искать по:</span>
            <eos-dynamic-input [ngStyle]="{'width': '50%', 'margin-right': '10px'}" [input]="inputs['rec.LINKED_SEARCHPARAM']" [form]="form" [readonly]="false"></eos-dynamic-input>
            <eos-dynamic-input [ngStyle]="{'width': '180px'}" [input]="inputs['rec.LINKED_SEARCHVALUE']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div><br>
        <div class="right-input-pos">
            <span>Год регистрации:</span>
            <eos-dynamic-input  [ngStyle]="{'width': '180px'}" [input]="inputs['rec.LINKED_SEARCHYEAR']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div>
        <div class="right-input-pos">
            <span>Создавать связку с типом:</span>
            <eos-dynamic-input [ngStyle]="{'width': '452px'}" [input]="inputs['rec.LINKED_LINKTYPE']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div>
        <eos-dynamic-input [hidden]="!appMode.tk" [input]="inputs['rec.LINKED_WIN_SHOW']" [form]="form" [readonly]="false"></eos-dynamic-input>
    </div>
    <div [hidden]="appMode.arm" class="set-header bold">
        <span >Поиск граждан в справочнике по полям</span>
    </div>
    <div [hidden]="appMode.arm" class="user-group-form">
        <ul class="search-citizens-in-the-directory-by-fields-radio">
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_SURNAME']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_SURNAME_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </li>
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_CITY']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_CITY_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </li>
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_INDEX']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_INDEX_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </li>
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_ADDRESS']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_ADDRESS_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </li>
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_REGION']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <div class="def_search_citizen">
                    <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_REGION_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
                </div>

            </li>
            <li>
                <eos-dynamic-input [ngStyle]="{'width': '160px'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_OTHER']" [form]="form" [readonly]="false"></eos-dynamic-input>
                <eos-dynamic-input [ngStyle]="{'margin-left': '60x'}" [input]="inputs['rec.DEF_SEARCH_CITIZEN_OTHER_RADIO']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </li>
        </ul>
    </div>
</div>
