<div [hidden]="appMode.arm || appMode.cbr">
    <div class="set-header">
        <span>При регистрации автоматически:</span>
    </div>
    <div  class="user-group-form">
        <eos-dynamic-input
            class="registration-boolean-automatically-call-function-forwarded-RC"
            [input]="inputs['rec.AUTOSEND']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
</div>
<div class="user-group-form">
    <span>Записывать документ в папку текущего кабинета:</span>
    <div class="inputs-inline">
        <eos-dynamic-input
            class="input-right"
            [input]="inputs['rec.AUTOLOAD_TO_EXEC_CURR_CAB']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            class="input-right"
            [input]="inputs['rec.AUTOLOAD_TO_DELO_CURR_CAB']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
</div>
<div [hidden]="appMode.arm || appMode.cbr" class="user-group-form">
    <span>Печатать регистрационный штамп в приложении Документы:</span>
    <div class="inputs-inline">
        <eos-dynamic-input
            class="input-right"
            [input]="inputs['rec.AUTOSTAMP']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            class="input-right"
            [input]="inputs['rec.AUTOSTAMP1']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
</div>
<div [hidden]="appMode.cbr" class="user-group-form">
    <span>Присваивать гриф доступа:</span>
    <eos-dynamic-input
        class="input-right"
        [input]="inputs['rec.SECURLEVEL']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>

<div class="user-group-form">
    <span>Присваивать вид доставки:</span>
    <eos-dynamic-input
        class="input-right"
        [input]="inputs['rec.DELIVERY_TYPE']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>

<div [hidden]="appMode.cbr" class="user-group-form">
    <span>Проверять повторность документа:</span>
    <eos-dynamic-input
        [input]="inputs['rec.TESTRAPID_ONSAVE']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.TESTRAPID_USECORRESP']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>
<div [hidden]="appMode.cbr" class="user-group-form">
    <span>Регистрировать РК из РКПД:</span><br>
    <eos-dynamic-input
        class="input-right"
        [input]="inputs['rec.PRJ2RC_DIALOG']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>
<div class="user-group-form">
    <span>Установить запрет:</span>
    <eos-dynamic-input
    class="input-right"
    [input]="inputs['rec.FILELOCK']"
    [form]="form"
    [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        class="input-right"
        [input]="inputs['rec.FILE_DONTDEL']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>
