<div class="user-group-form">
    <span>Заполнять из справочника поле:</span>
    <eos-dynamic-input
        [input]="inputs['rec.CORR_SIGN']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.ADDR_WHOUM']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
</div>
<div class="user-input-group readonlyInput">
    <span>Помещать новые организации
        в вершину справочника "Организации":</span>
    <span class="get-new-org">
        <input readonly type="text" [(ngModel)]="orgName">
    </span>
    <div
        tooltip="Выбор из справочника"
        triggers="hover"
        placement="auto"
        containerClass="tooltip-info">
        <button
            [disabled] = "!flagEdit"
            class="btn btn-primary-light add-storage"
            (click)="openClassif()"
            eosClickMode>
            <span class="eos-icon eos-icon-folder-blue small"></span>
        </button>
    </div>
    <div
        tooltip="Очистить поле"
        placement="auto"
        containerClass="tooltip-info"
        triggers="hover">
        <button
            [disabled] = "!flagEdit"
            class="btn btn-primary-light add-storage"
            (click)="clearField()">
            <span class="eos-icon eos-icon-close-blue small"></span>
        </button>
    </div>
</div>
