<div class="user-group-form mado-inputs">
    <div class="section-title">
        <span>Регистрация сообщений:</span>
    </div>
    <eos-dynamic-input
        [input]="inputs['rec.MEDO_DELETE_MESSAGE_AFTER_REGISTRATION']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.MEDO_DELETE_MESSAGE_AFTER_REFUSAL_REGISTRATION']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.MEDO_ATTACH_DOC_PASSPORT_TO_RC']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [input]="inputs['rec.MEDO_RECEIVE_RUBRIC_CHECK']"
        [form]="form"
        [readonly]="false"
        (change)="checkRadio($event)"
    ></eos-dynamic-input>
    <div class="radio-button-merge">
        <eos-dynamic-input
            [input]="inputs['rec.MEDO_RECEIVE_RUBRIC_RC_AND_IDENTIFY_BY']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>

        <eos-dynamic-input
            [input]="inputs['rec.MEDO_RECEIVE_RUBRIC_CHECK']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input *ngIf="form.controls['rec.MEDO_RECEIVE_RUBRIC_CHECK'].value"
            [input]="inputs['rec.MEDO_RECEIVE_RUBRIC_RC_AND_IDENTIFY_BY']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div> -->
    <eos-dynamic-input
        [ngStyle]="{'margin': 0}"
        [input]="inputs['rec.MEDO_ADD_CITIZEN_TO_ORGANIZ']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <div class="section-title">
        <span>Отправка сообщений:</span>
    </div>
    <eos-dynamic-input
        [ngStyle]="{'margin': 0}"
        [input]="inputs['rec.ARM_MEDO_HIDE']"
        [form]="form"
        [readonly]="false"
    ></eos-dynamic-input>
    <eos-dynamic-input
        [ngStyle]="{'margin': '0 0 0 40px'}"
        [input]="inputs['rec.ARM_MEDO_DLG']"
        [form]="form"
        [readonly]="true"
    ></eos-dynamic-input>
</div>
