<div class="users-info">
    <button class="dropdown-item menu-link" (click)="openModal(usersInfo)" [disabled]='!activeBtn ? true : false' [ngClass]="[!activeBtn ? 'disabled' : '']">
        <span class="btn-icon" *ngIf='!activeBtn' [ngClass]="activeBtn ? btnVal.enableClass : btnVal.disabledClass"></span>
        <span class="btn-title" *ngIf='activeBtn' [ngClass]="btnVal.activeClass"></span>
        <span class="btn-title not-active-btn">{{btnVal.title}}</span>
    </button> 
</div>
<ng-template #usersInfo>
    <div class="full-search-top usual-border">
            <span class="pull-left title xl-font">Данные по пользователю {{selectUser.login}}</span> 
            <div class="pull-right srch-btns"> 
                <button class="btn btn-primary s-font upper" (click)="modalRef.hide()">Закрыть</button>
                <button class="btn btn-primary-full s-font upper"  (click)="PrintData()">Печать</button>
            </div>
        </div>
    <div class="dir-users usual-border">
        <div class="arrow-info">
            <button class="btn btn-primary-light scroll-btn" [disabled]="isFirst" (click)="prev()">
                <span class="eos-icon eos-icon-arrow-v-blue-left small" aria-hidden="true"></span>
            </button>
            <button class="btn btn-primary-light scroll-btn right" [disabled]="isLast" (click)="next()">
                <span class="eos-icon eos-icon-arrow-v-blue-right small" aria-hidden="true"></span>
            </button>
        </div>
    </div>
    <iframe class="frame-info" [src]="src" height="600" width="800" frameborder="0"></iframe>
    <div class="info-content-wrapper">
        <span class="pull-left info-print">Печатать информацию о:</span> 
        <div class="info-radio-btn" *ngFor="let type of printUsers">
            <div class="radio-info-group">
                <label class="radio">
                    <input type="radio" class="ng-untouched ng-pristine ng-valid" [value]="type.value" [(ngModel)]="CheckAllUsers" />
                    <span></span>  
                </label>
                <span class="info-users-sp">{{type.data}}</span>
            </div>  
        </div>
    </div>
</ng-template>
