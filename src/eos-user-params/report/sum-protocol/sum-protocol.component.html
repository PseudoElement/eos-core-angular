<div class="sum-protocol">
    <div class="sum-report-wrapper">
        <div class="table-wrapper-head usual-border">
            <div class="sum-report-list">
                <div class="table-header">
                    <div class="table-sum-wraper">
                        <div class="selected-sum-title">
                            <span class="long-title xl-font">Сводный протокол</span>
                        </div>
                        <div class="item-count-sum usual-border m-font">
                            <span class="item-count-content-sum">
                                    Записей:
                                <span class="counter-sum">{{config?.itemsQty}}</span>
                            </span>
                            <button *ngIf="clearResult" class="btn btn-primary-light btn-s"
                            tooltip="Очистить результаты"
                            placement="bottom"
                            container="body"
                            containerClass="tooltip-info"
                            (click)="resetSearch()"><span class="eos-icon eos-icon-close-blue small"></span>
                            </button> 
                        </div>
                    </div>
                </div>
                <div class="table-header header-pos-sum">
                    <div class="btn-group-sum">
                        <div containerClass="view-protocol" placement="bottom" container="body" class="cust-style-mod">
                            <button [disabled]="isnRefFile === undefined || _user_pagination.totalPages === 0" class="btn btn-primary-light bth-size-sum" triggers="hover" [tooltip]="closeTooltip === true ? 'Просмотреть' : null"
                             (click)="GetRefFile()" placement="bottom" container="body" containerClass="tooltip-info">
                                <span class="eos-icon eos-icon-review-blue small"></span>
                            </button>
                        </div>
                        <div containerClass="view-protocol" placement="bottom" container="body" class="cust-style-mod">
                            <button [disabled]="DisabledRemoveAudits()" class="btn btn-primary-light bth-size-sum" tooltip="Удалить" (click)="DeleteEventUser()"
                                placement="bottom" container="body" containerClass="tooltip-info">
                                <span class="eos-icon eos-icon-bin-forever-blue small"></span>
                            </button>
                        </div>
                    </div>
                    <eos-filter-protocol (filterProtocol)="filterProtocol($event)"></eos-filter-protocol>
                </div>
                <div class="table-header">
                    <div class="table-title contain-span-header">
                        <div class="check-sum mar-check">
                            <label class="checkbox" >
                                <input [checked]="flagChecked" type="checkbox" (change)="toggleAllMarks($event)">
                                <div>
                                    <span class="eos-icon small" [ngClass]="getflagChecked" [tooltip]="checkAll"
                                     placement="bottom" containerClass="tooltip-info fix-pos-check" ></span>
                                </div>
                            </label>
                        </div>
                        <span class=" width-title1 likeLink-sum" (click)="SortPageList(1)">
                            Дата
                            <span *ngIf="status === 'EVENT_DATE' || status === undefined" class="icon eos-icon small"
                             [ngClass]="{'eos-icon-arrow-blue-top': arrSort[0].date, 'eos-icon-arrow-blue-bottom': !arrSort[0].date}"></span>
                        </span>
                        <span class=" width-title2 likeLink-sum" (click)="SortPageList(2)">
                            Событие
                            <span *ngIf="status === 'eventUser'" class="icon eos-icon small"
                             [ngClass]="{'eos-icon-arrow-blue-top': arrSort[1].event, 'eos-icon-arrow-blue-bottom': !arrSort[1].event}"></span>
                        </span>
                        <span class=" width-title3 likeLink-sum" (click)="SortPageList(3)">
                            Редактировал
                            <span *ngIf="status === 'WHO'" class="icon eos-icon small"
                             [ngClass]="{'eos-icon-arrow-blue-top': arrSort[2].who, 'eos-icon-arrow-blue-bottom': !arrSort[2].who}"></span>
                        </span>
                        <span class=" likeLink-sum width-title3" (click)="SortPageList(4)">
                            Пользователя
                            <span *ngIf="status === 'USER'" class="icon eos-icon small"
                             [ngClass]="{'eos-icon-arrow-blue-top': arrSort[3].isn, 'eos-icon-arrow-blue-bottom': !arrSort[3].isn}"></span>
                        </span>
                    </div>
                </div>
                <div class="selected-wrapper">
                    <div class="user-item sum-list-prot" #someVar>
                        <div *ngFor="let user of frontData; let i = index ">
                            <div class="contain-span-header"  [ngClass]="{'highlighted': user.checked === true}">
                                <div class="check-sum">
                                    <label class="checkbox minus-checkbox">
                                        <input type="checkbox" [checked]="user.checked || flagChecked" [ngModel]="user.checked" 
                                        (ngModelChange)="markNode($event,user)">
                                        <span class="eos-icon eos-icon-checkbox-black"></span>
                                    </label>
                                </div>
                                <span class="item-table width-title1"  (click)="SingleUserCheck(user)">
                                    {{user.date}}
                                </span>
                                <span class=" item-table width-title2"  (click)="SingleUserCheck(user)">
                                    <div class="">
                                        {{user.eventUser}}
                                    </div>
                                </span>
                                <span class="item-table width-title3"  (click)="SingleUserCheck(user)">
                                    <div class="">
                                        {{user.isnWho}}
                                    </div>
                                </span>
                                <span class="item-table width-title3"  (click)="SingleUserCheck(user)">
                                    <div class="">
                                        {{user.isnUser}}
                                    </div>
                                </span>
                            </div>  
                        </div>
                    </div>
                    <eos-user-list-pagination [currentState]="[currentState[0] && !hideTree, currentState[1]]"></eos-user-list-pagination>
                </div>
            </div>
        </div>
    </div>
