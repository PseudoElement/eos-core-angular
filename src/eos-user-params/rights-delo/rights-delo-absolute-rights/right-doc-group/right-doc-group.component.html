<div class="doc-gr-wr" *ngIf="!isLoading">
    <button *ngIf="editMode"
        class="btn"
        triggers="hover"
        tooltip="Добавить"
        placement="bottom"
        containerClass="tooltip-info"
        (click)="addDoc()"
        eosClickMode
    >
        <span class="eos-icon eos-icon-plus-blue small"></span>
    </button>
    <button *ngIf="editMode"
        class="btn"
        #del="bs-tooltip"
        tooltip="Удалить"
        placement="bottom"
        containerClass="tooltip-info"
        [disabled]="!curentNode"
        (click)="DeleteDoc(); del.hide()"
    >
        <span class="eos-icon eos-icon-bin-forever-blue small"></span>
    </button>


    <eos-list-doc-tree
        [listNode]="list"
        (select)="select($event)"
        [editMode]="editMode"
        (checkedNode)="checkedNode($event)"
    ></eos-list-doc-tree>
</div>

<div *ngIf="isShell" class="shell"></div>
