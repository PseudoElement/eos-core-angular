<div class="input-user-wrapper input-user-absolute-rights-wrapper">
    <eos-rights-delo-header
        title="Абсолютные права"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnDisabled"
    ></eos-rights-delo-header>

    <div class="user-input-group">
        <div class="left-block-list-absolute-rights">
            <div class="list-card-files"
                *ngFor="let item of listRight"
                [ngClass]="{'highlighted': item.isSelected}">
                <div [formGroup]="form">
                    <label class="checkbox" (click)="clickLable($event, item)">
                        <input type="checkbox"
                            hide
                            [formControlName]="item.key"
                            [id]="item.key"
                        >
                        <span class="eos-icon eos-icon-checkbox-square-blue x-small">
                        </span>
                        {{item.label}}
                    </label>
                </div>
            </div>
        </div>
        <div class="right-block-list-absolute-rights" *ngIf="rightContent">
            <ng-container [ngSwitch]="selectedNode.contentProp">
                <!-- docGroup -->
                <ng-container *ngSwitchCase="0">
                    <ng-container *ngTemplateOutlet="rightDocGroup"></ng-container>
                </ng-container>

                <!-- none -->
                <ng-container *ngSwitchCase="2">
                    <ng-container *ngTemplateOutlet="none"></ng-container>
                </ng-container>

                <!-- department -->
                <ng-container *ngSwitchCase="3">
                    <ng-container *ngTemplateOutlet="department"></ng-container>
                </ng-container>

                <!-- departmentCardAuthor -->
                <ng-container *ngSwitchCase="4">
                    <ng-container *ngTemplateOutlet="department"></ng-container>
                </ng-container>

                <!-- classif -->
                <ng-container *ngSwitchCase="6">
                    <!-- <button
                        class="btn btn-primary"
                        (click)="openClessifModal()"
                        >Справочники
                    </button> -->
                    <ng-container *ngTemplateOutlet="classif"></ng-container>
                </ng-container>

                <!-- all -->
                <ng-container *ngSwitchCase="7">
                        <ng-container *ngTemplateOutlet="all"></ng-container>
                </ng-container>

                <!-- departmentCardAuthorSentProject -->
                <ng-container *ngSwitchCase="8">
                    <ng-container *ngTemplateOutlet="department"></ng-container>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<!-- <div class="spinner-wrapper" #spiner>
    <eos-spinner [size]="'lg'"></eos-spinner>
</div> -->
    <!-- --------------------------Отображение правой стороны------------------------------- -->

    <!-- пустой -->
<ng-template #none>
    None!!!
</ng-template>

    <!-- Подраздиления (Ограничить картотекой Автора) -->
<ng-template #department>
    <!-- department!!!<br>{{selectedNode | json}} -->
    <eos-right-absolute-department
        [selectedNode]="selectedNode"
        [curentUser]="curentUser"
        (Changed)="checkChange()"
    ></eos-right-absolute-department>
</ng-template>

    <!-- всех/незаполненых -->
<ng-template #all>
        <eos-dynamic-input
        *ngIf="formGroupAll"
        class="inline-block"
        [input]="inputAll['all']"
        [form]="formGroupAll"
        [readonly]="formGroupAll.get('all').disabled"
    ></eos-dynamic-input>
</ng-template>

    <!-- Группы документов -->
<ng-template #rightDocGroup>
    <eos-right-absolute-doc-group
        style="width: 100%;"
        [selectedNode]="selectedNode"
        [curentUser]="curentUser"
        (Changed)="checkChange()"
    ></eos-right-absolute-doc-group>
</ng-template>

<ng-template #classif>
    <eos-absolute-rights-classif
        style="width: 100%;"
        [selectedNode]="selectedNode"
        [curentUser]="curentUser"
        (Changed)="checkChange()"
    ></eos-absolute-rights-classif>
</ng-template>
