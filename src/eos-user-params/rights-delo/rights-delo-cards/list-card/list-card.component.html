<div *ngIf="!isLoading; else loader">
    <div *ngFor="let node of listNodes"
        class="card-node-righr">

        <span *ngIf="node.expandable && node.value"
            class="eos-icon icon list-triangle small"
            (click)="node.expanded()"
            [ngClass]="{'eos-icon-open-folder-blue': node.isExpanded && editMode, 'eos-icon-close-folder-blue': !node.isExpanded && editMode, 'eos-icon-close-folder-grey': !node.isExpanded && !editMode, 'eos-icon-open-folder-grey': node.isExpanded && !editMode}"
        ></span>

        <label class="checkbox card-node-checked">
            <input type="checkbox"
                [disabled]="!editMode"
                hide
                [(ngModel)]="node.value"
            >
            <span class="eos-icon eos-icon-checkbox-square-blue x-small">
            </span>
            {{node.name}}
        </label>

        <div *ngIf="node.expandable && node.isExpanded">
            <div class="content-card-node">
                <div class="buttons-card-node">
                    <button
                        class="btn"
                        triggers="hover"
                        tooltip="Добавить"
                        placement="bottom"
                        containerClass="tooltip-info"
                        [disabled]="!editMode"
                        (click)="[node.addInstance()]"
                    >
                        <span class="eos-icon small" [ngClass]="{'eos-icon-plus-blue': editMode, 'eos-icon-plus-grey': !editMode}">
                        </span>
                    </button>
                    <div style="display: inline-block"
                        [tooltip]="node.curentSelectedNode ? 'Удалить' : ''"
                        placement="bottom"
                        containerClass="tooltip-info">
                        <button
                            class="btn"
                            [disabled]="!node.curentSelectedNode || !editMode"
                            (click)="[node.deleteInstance()]">
                            <span class="eos-icon small"  [ngClass]="{'eos-icon-bin-forever-blue': editMode, 'eos-icon-bin-forever-grey': !editMode}">
                            </span>
                        </button>
                    </div>

                </div>

                <div *ngIf="node.isLimit" class="card-limit">
                    <label class="checkbox">
                        <input type="checkbox"
                            [disabled]="!editMode"
                            hide
                            [(ngModel)]="node.limit"
                        >
                        <span class="eos-icon eos-icon-checkbox-square-blue x-small">
                        </span>
                        Ограничить картотекой регистрации
                    </label>
                </div>
                <div class="tree-card-node">
                    <eos-list-doc-tree
                        *ngIf="!node.isLoading; else loaderSm"
                        [listNode]="node.listNodes"
                        [editMode]="editMode"
                        (select)="node.select($event)"
                        (checkedNode)="node.checkedNode($event)"
                    ></eos-list-doc-tree>
                </div>

            </div>
        </div>
    </div>
    <div *ngIf="isShell" class="shell"></div>
</div>


<ng-template #loader>
    <div class="loader">
        <eos-spinner size="lg"></eos-spinner>
    </div>
</ng-template>

<ng-template #loaderSm>
    <div class="loader">
        <eos-spinner size="sm"></eos-spinner>
    </div>
</ng-template>
