<div class="input-user-wrapper input-user-card-files-wrapper">
    <eos-user-params-header
        [title] = 'titleHeader'
        [link] = 'link'
        [selfLink] = 'selfLink'
        [disableBtn] = "!btnDisabled"
        [defaultBtn] = 'false'
        (submitEmit) = 'submit($event)'
        (cancelEmit) = 'cancel($event)'
        (editEmit) = 'edit($event)'
        (closeEmit) = 'close($event)'
        (defaultEmit) = 'default($event)'
    ></eos-user-params-header>
    <div class="user-input-group scrollWrapper"  *ngIf="!isLoading">
        <div class="card-left">
            <div class="title-cards">
                <span>Картотеки</span>
            </div>
            <div class="card-btn">
                <button class="btn btn-primary-light"
                    (click) = "addCards()"
                    tooltip="Добавить картотеку"
                    placement="bottom"
                    containerClass="tooltip-info"
                    triggers="hover:click"
                    ><span class="eos-icon eos-icon-plus-blue small"></span>
                </button>
                <button
                    [disabled] = "!currentCard"
                    class="btn btn-primary-light"
                    (click) = "removeCards()"
                    ><span
                    tooltip="Удалить картотеку"
                    placement="bottom"
                    containerClass="tooltip-info"
                    triggers="hover:click"
                    class="eos-icon eos-icon-bin-forever-blue small"></span>
                </button>
                <button
                    [disabled] = "!currentCard"
                    class="btn btn-primary-light"
                    (click) = "homeCardMoov()"
                    ><span
                    tooltip="Главная"
                    placement="bottom"
                    containerClass="tooltip-info"
                    triggers="hover:click"
                    class="eos-icon eos-icon-keyfile-blue small"></span>
                </button>
            </div>
            <div class="cards-wr" [ngClass]="card.current ? 'ativeCard' : ''" *ngFor='let card of mainArrayCards'>
                <span *ngIf='!card.deleted' class="cards-item" [ngClass]="card.homeCard ? 'homeCard' : ''" (click) ='selectCurentCard(card)'>{{card.cardName}}</span>
            </div>
            <div class="cards-wr" *ngIf="!currentCard">
                <p>Картотеки отсутствуют</p>
            </div>
        </div>
        <div class="card-rigth" *ngIf="currentCard">
            <div class="title-cards">
                    <span>Кабинеты</span>
                </div>
            <eos-cabinets-folders (sendNewValues)="getChangesFromCabinets($event)" [card]="currentCard"></eos-cabinets-folders>
        </div>
    </div>
    <div class="user-input-group sp"  *ngIf="isLoading">
        <eos-spinner size="lg"></eos-spinner>
    </div>
</div>
