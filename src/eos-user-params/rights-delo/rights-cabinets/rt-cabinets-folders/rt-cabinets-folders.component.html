<div class="input-user-wrapper input-user-card-files-wrapper" *ngIf="card">
    <div class="cabinets-wrapper" *ngIf="card.cabinets.length">
        <div class="cabinets-fixed">
            <div class="eos-select">
                <eos-dynamic-input
                    class="select-cabinet2 no-margin"
                    [input]="selectCabinetInput"
                    [style.color]="Cabinet.homeCabinet ? 'red' : 'black'"
                    [container]="body"
                    [form]="form"
                    [readonly]="false"
                >
                </eos-dynamic-input>
            </div>
            <div class="cabinet-main">
                <label class="checkbox">
                    <input
                        [disabled]="Cabinet.isEmpty || !flagEdit || limitCard"
                        (change)="changeMainCabinet()"
                        type="checkbox"
                        [checked]="Cabinet.homeCabinet"
                    />
                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                    главный
                </label>
            </div>
        </div>
        <div class="cabinets-folders" *ngIf="Cabinet">
                <div class="folders-item" *ngFor="let folder of Cabinet['folders']">
                    <label class="checkbox">
                        <input
                            type="checkbox"
                            [disabled]="folder.disabled || !flagEdit || limitCard"
                            [checked]="folder.selected"
                            (change)="changeFolders(Cabinet, folder)"
                        />
                        <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                    </label>
                    <span class="folders-title">{{ folder.name }}</span>
                </div>
        </div>
    </div>
    <div class="cabinets-empty" *ngIf="!card.cabinets.length">
        <p>Список кабинетов пуст!!!</p>
    </div>
</div>
