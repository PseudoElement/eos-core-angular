<div class="input-user-wrapper input-user-card-index-rights-wrapper" *ngIf="!isLoading">
        <eos-rights-delo-header
        title="Права в картотеках"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnDisabled"
    ></eos-rights-delo-header>
    <div class="user-input-group">
<div class="left-block-list-side">
<!--<select class="form-control m-font" (change)="selectInputOnChange($event)">
    <option *ngFor="let opt of fieldsForSelect" [value]="opt.DUE">{{opt.CARD_NAME}}</option>
</select>-->
<div *ngFor="let item of listNode" (click)="selectNode(item)" [ngClass]="{'highlighted': item.data.isSelected}">
    <label>
        <span>{{item.label}}</span>
    </label>
<!--<eos-dynamic-input
    [ngClass]="{'highlighted': item.data.isSelected}"
    [input]="inputs[item.key]"
    [form]="form"
    [readonly]="false"
></eos-dynamic-input>-->
</div>
</div>
<div *ngIf="flagToDisplayTheRightSide" class="right-block-list-side">
    <div class="usual-border border-bottom">
        <div class="visible-lg-inline-block actions">
                <button
                    class="btn btn-primary-light"
                    tooltip="Добавить"
                    placement="bottom"
                    container="body"
                    containerClass="tooltip-info"
                    (click)="OpenClassiv()">
                    <span class="eos-icon eos-icon-plus-blue small"></span>
                </button>
                <button
                    class="btn btn-primary-light"
                    tooltip="Удалить"
                    placement="bottom"
                    container="body"
                    containerClass="tooltip-info">
                    <span class="eos-icon eos-icon-minus-blue small"></span>
                </button>
        </div>
    </div>
    <div *ngFor="let item of treeHierarchyOnTheRightSide" class="inline-block">
        <div *ngIf="item.restrictRegistrationFiling || item.documents"
             class="tree-btn inline-block"
             (click)="openFolder($event, item)">
                    <span class="eos-icon tringle-size icon"
                          [ngClass]="{'eos-icon-open-folder-blue': item.openFolder, 'eos-icon-close-folder-blue': !item.openFolder}" ></span>
                </div>
        <div (click)="selectNodeOnTheRightSide(item.card)" class="card-item" [ngClass]="{'highlighted': item.card.data.isSelected}">
        <eos-dynamic-input
            [input]="inputs[item.card.key]"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        </div>
        <div *ngIf="item.restrictRegistrationFiling"
             class="tree-elements"
             (click)="selectNodeOnTheRightSide(item.restrictRegistrationFiling)"
             [hidden]="!item.openFolder"
             [ngClass]="{'highlighted': item.restrictRegistrationFiling.data.isSelected}">
            <eos-dynamic-input
            [input]="inputs[item.restrictRegistrationFiling.key]"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        </div>
        <div *ngIf="item.documents"
             [hidden]="!item.openFolder">
        <div *ngFor="let item2 of item.documents"
             class="tree-elements"
             (click)="selectNodeOnTheRightSide(item2)"
             [ngClass]="{'highlighted': allDocuments[item2.INDEX_FOR_SELECT].data.isSelected}">
            <eos-dynamic-input
            [input]="inputs[item2.DUE_DOCUMENT]"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        </div>
    </div>
    </div>
