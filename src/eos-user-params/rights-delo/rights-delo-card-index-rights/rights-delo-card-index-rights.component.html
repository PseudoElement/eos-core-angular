<div class="input-user-wrapper input-user-card-index-rights-wrapper" *ngIf="!isLoading">
        <eos-rights-delo-header
        title="Права в картотеках"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnDisabled"
    ></eos-rights-delo-header>
    <div class="user-input-group">
    <div class="left-block-list-side">
        <span></span>
        <ul class="list-card-index-rights"
            *ngFor="let item of fields; let i = index;"
            (click)="selectedNode(item.title)">
            <li [ngClass]="{'highlighted': item.isSelected}">
                <span
                >{{item.title}}</span>
            </li>
    </ul>
</div>
<div class="right-block-list-side">
    <eos-right-panel-for-document-groups>
    </eos-right-panel-for-document-groups>
</div>
</div>
</div>

<div class="spinner-wrapper" *ngIf="isLoading">
        <eos-spinner [size]="'lg'"></eos-spinner>
</div>
