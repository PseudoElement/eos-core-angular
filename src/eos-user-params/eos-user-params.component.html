<div *ngIf="!isLoading">
    <ng-container [ngSwitch]="pageId">
        <ng-container *ngSwitchCase="'param-set'">
            <eos-user-params-set></eos-user-params-set>
        </ng-container>
        <ng-container *ngSwitchCase="'email-address'">
            <eos-params-email-address></eos-params-email-address>
        </ng-container>
        <ng-container *ngSwitchCase="'rights-delo'">
            <eos-params-rights-delo></eos-params-rights-delo>
        </ng-container>
    </ng-container>
</div>

<div class="spinner-wrapper" *ngIf="isLoading">
    <eos-spinner [size]="'lg'"></eos-spinner>
</div>
