<div class="btn-action-wrapper">
    <div class="btn-action-flex" *ngIf='buttons'>
        <div class="buttons-list" *ngFor='let button of buttons.buttons'>
            <div class="btn-group">
                <div [tooltip]="button.tooltip" #itemTooltip="bs-tooltip" placement="bottom" containerClass="tooltip-info" trigger="hover">
                    <button [disabled]='button.disabled' class="btn btn-primary-light" (click)="doAction(button.name)" [ngClass]="button.isActive ? button.activeBtnClass : ''">
                    <span *ngIf='!button.isActive' [ngClass]="!button.disabled ? button.enableClass : button.disabledClass"></span>
                    <span *ngIf='button.isActive' [ngClass]="button.activeClass"></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- кнопка еще -->
        <div class="btn-group" dropdown container="body" #dropdown="bs-dropdown">
            <button [tooltip]="!dropdown.isOpen ? 'Показать меню' : null"
                #itemTooltip="bs-tooltip"
                placement="bottom"
                containerClass="tooltip-info"
                trigger="hover:click"
                [delay]="tooltipDelay"
                class="btn btn-primary-light" dropdownToggle [ngClass]=" dropdown.isOpen ? 'activemore' : ''">
                <span
                    [ngClass]="dropdown.isOpen ? 'eos-icon eos-icon-fab-white small': 'eos-icon eos-icon-fab-blue small'"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
                <ng-container *ngFor='let moreBtn of buttons.moreButtons'>
                    <li role="menuitem" placement="right" container="body" dropdown triggers="mouseclick" class="">
                        <button class="dropdown-item menu-link"
                            (click)="doAction(moreBtn.name)" [disabled]='moreBtn.disabled' [ngClass]="[moreBtn.isActive ? moreBtn.activeBtnClass : '', moreBtn.disabled ? 'disabled' : '']">
                            <span class="btn-icon" *ngIf='!moreBtn.isActive' [ngClass]="!moreBtn.disabled ? moreBtn.enableClass : moreBtn.disabledClass"></span>
                            <span class="btn-title" *ngIf='moreBtn.isActive' [ngClass]="moreBtn.activeClass"></span>
                            <span class="btn-title not-active-btn">{{moreBtn.title}}</span>
                        </button>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
