<div class="search-container">
    <div [popover]="searchModal" containerClass="full-search-popover" class="search-btn-wraper" placement="bottom"
        #full="bs-popover" [outsideClick]="true">
        <button [ngClass]="{'opened': isActiveButton()}" class="btn btn-primary-light search-btn" tooltip="Расширенный поиск" placement="bottom"
            container="body" containerClass="tooltip-info">
            <i [hidden]="isActiveButton()" class="eos-icon eos-icon-filter-blue small" aria-hidden="true"></i>
            <i [hidden]="!isActiveButton()" class="eos-icon eos-icon-filter-white small" aria-hidden="true"></i>
        </button>
    </div>
    <div class="search-btn-wraper"  containerClass="quick-search-popover" placement="bottom">
        <button [ngClass]="{'opened': isActiveButtonQuick()}" class="btn btn-primary-light search-btn quick-search-btn"
          placement="bottom" container="body" tooltip="Быстрый поиск" containerClass="tooltip-info" (click)="showFastSrch()">
            <i [hidden]="isActiveButtonQuick()" class="eos-icon eos-icon-search-blue small" aria-hidden="true"></i>
            <i [hidden]="!isActiveButtonQuick()" class="eos-icon eos-icon-search-white small" aria-hidden="true"></i>
        </button>
    </div>
</div>


<ng-template #searchModal>
    <form (ngSubmit)="startSearch()">
    <div class="btn-nav">
        <h3 class="title">Критерии поиска</h3>
        <div class="btn-search">
            <button class="btn btn-primary upper" type="button" (click)="resetForm()">Сбросить</button>
            <button class="btn btn-primary-full upper" type="submit" [disabled]="!disableBtn">Найти</button>
        </div>
    </div>
    <div *ngIf=form>
       
        <div class="search-bool">
            <!-- <eos-dynamic-input [input]="inputs['rec.TEH']" [form]="form" [readonly]="false"></eos-dynamic-input> -->
            <eos-dynamic-input [input]="inputs['rec.DEL_USER']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div>
        <div class="search-input-wr" *ngIf="showSurnameField">
            <eos-dynamic-input [input]="inputs['rec.SURNAME']" [form]="form" [readonly]="false"></eos-dynamic-input>
        </div>
        <div class="" *ngIf="!showSurnameField">
            <div class="search-input-wr">
                <eos-dynamic-input [input]="inputs['rec.LOGIN']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </div>
            <div class="search-input-wr">
                <eos-dynamic-input [input]="inputs['rec.fullDueName']" [form]="form" [readonly]="false">
                </eos-dynamic-input>
            </div>
            <div class="search-input-wr" *ngIf="!flagDeep">
                <eos-dynamic-input [input]="inputs['rec.DEPARTMENT']" [form]="form" [readonly]="false">
                </eos-dynamic-input>
            </div>
            <div class="search-input-wr" *ngIf="flagDeep">
                <eos-dynamic-input [input]="inputs['rec.CARD']" [form]="form" [readonly]="false"></eos-dynamic-input>
            </div>
        </div>
    </div>
</form>
</ng-template>
