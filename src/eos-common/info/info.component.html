
<span class="tt-wrapper eos-adm-info" tooltip="{{info}}" placement="auto" containerClass="tooltip-info" triggers="" #pop="bs-tooltip" container="body">
    <span class="tt-wrapper" (mouseenter)="pop.show()" (click)="reverse($event)" (mouseleave)="check()" (blur)="hide()" tabindex="10">
        <span class="info-icon eos-adm-icon eos-adm-icon-info-blue x-small"></span>
    </span>
</span>
