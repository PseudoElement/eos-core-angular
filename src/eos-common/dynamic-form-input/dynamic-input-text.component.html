<div [formGroup]="form">
    <label [hidden]="input.hideLabel"
        [attr.for]="input.key">{{input.label}}</label>
    <div [ngClass]="{'required': isRequired}">
        <textarea class="form-control m-font"
            [formControlName]="input.key"
            [id]="input.key"
            [readonly]="readonly"
            [ngClass]="{'readonly': readonly}"
            placeholder="..."
            (focus)="onFocus()"
            (blur)="onBlur()"
            (input)="onInput($event)"
            triggers="">
        </textarea>
        <div class="textareacounter" *ngIf="isFocused && !readonly" >
            <span>{{getCounterLabel()}}</span>
        </div>

    </div>
</div>
