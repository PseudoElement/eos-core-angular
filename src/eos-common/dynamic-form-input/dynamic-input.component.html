<div style="position: relative;">
    <div
        class="form-group"
        *ngIf="form && input && form.controls[input.key]"
        [tooltip]="tooltip.message"
        [placement]="tooltip.placement"
        [containerClass]="tooltip.class"
        [container]="tooltip.container"
        [isOpen]="tooltip.visible"
        triggers=""
    >
        <ng-container [ngSwitch]="input.controlType">
            <eos-dynamic-input-string
                *ngSwitchCase="types.string"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [disabled]="disabled"
                [inputTooltip]="tooltip"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [isGroup]="isGroup"
            ></eos-dynamic-input-string>
            <eos-dynamic-input-text
                *ngSwitchCase="types.text"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [disabled]="disabled"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
                [notStandartText]="notStandartText"
            ></eos-dynamic-input-text>
            <eos-dynamic-input-select2
                *ngSwitchCase="types.select"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [container]="container"
                [dropup]="dropup"
                [disabled]="disabled"
                [hideLabel]="hideLabel"
                [viewOpts]="viewOpts"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-select2>
            <eos-dynamic-input-autosearch
                *ngSwitchCase="types.autosearch"
                [form]="form"
                [input]="input"
                [viewOpts]="viewOpts"
                [readonly]="readonly"
                [disabled]="disabled"
                [hideLabel]="hideLabel"
                [height]="height"
                [inputTooltip]="tooltip"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                (onClickDict)="onClickDict.emit($event)"
            ></eos-dynamic-input-autosearch>
            <eos-dynamic-input-checkbox
                *ngSwitchCase="types.boolean"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [disabled]="disabled"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-checkbox>
            <eos-dynamic-input-date
                *ngSwitchCase="types.date"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [disabled]="disabled"
                [viewOpts]="viewOpts"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-date>
            <eos-dynamic-input-buttons
                *ngSwitchCase="types.buttons"
                [form]="form"
                [input]="input"
                [disabled]="disabled"
                [readonly]="readonly"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-buttons>
            <eos-dynamic-input-toggle
                *ngSwitchCase="types.toggle"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-toggle>
            <eos-dynamic-input-increment-number
                *ngSwitchCase="types.numberIncrement"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-increment-number>
            <eos-dynamic-input-radio
                *ngSwitchCase="types.radio"
                [form]="form"
                [input]="input"
                [readonly]="readonly"
                [hideLabel]="hideLabel"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-radio>
            <eos-dynamic-input-linkbutton
                *ngSwitchCase="types.dictLink"
                [form]="form"
                [input]="input"
                [iconForElem]="iconForElem"
                [visibleDeletElem]="visibleDeletElem"
                [viewOpts]="viewOpts"
                [disabled]="disabled"
                [readonly]="readonly"
                (onControlBlur)="onControlBlur.emit($event)"
                (onControlFocus)="onControlFocus.emit($event)"
                [hideLabel]="hideLabel"
                [inputTooltip]="tooltip"
            ></eos-dynamic-input-linkbutton>
        </ng-container>
    </div>
</div>
