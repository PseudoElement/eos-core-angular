<div [formGroup]="form">
    <label [hidden]="input.hideLabel || hideLabel"
           [attr.for]="input.key">{{input.label}}</label>
           <!-- из-за pad-left едут стили по всем формам. не надо этого сюда -->
    <p *ngIf="readonly"
       class="form-control-static m-font"
       [ngClass]="{'placeholder': !hasValue()}">{{currentValue}}</p>
        <div class="eos-select" *ngIf="!readonly"
             [ngClass]="{'required': isRequired, 'disabled': disabled}">
            <select class="form-control m-font"
                    [ngClass]="{'readonly': readonly, 'placeholder': !hasValue()}"
                    [id]="input.key"
                    onmousedown="this.focus();"
                    [formControlName]="input.key"
                    (focus)="onFocus()"
                    (blur)="onBlur()">

            <option *ngIf="viewOpts.defaultValue"
                [disabled]="viewOpts.defaultValue.disabled"
                [value]="viewOpts.defaultValue.value"
                [selected]="!hasValue()"
                >{{viewOpts.defaultValue.title}}</option>

            <option *ngFor="let opt of input.options"
                [value]="opt.value"
                [disabled]="!!opt.disabled"
                >{{opt.title}}</option>
            </select>
        </div>
</div>
