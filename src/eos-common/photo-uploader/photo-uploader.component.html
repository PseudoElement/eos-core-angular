<div class="eos-adm-photo-uploader">
    <input class="input-file"
        type="file"
        #fileInput
        name="file"
        [id]="componentId"
        [multiple]="multiple"
        (change)="chooseFile($event)"
        placeholder="Upload file"
        accept="image/jpeg,image/png">
    <label [for]="componentId" *ngIf="buttons"
        class="input-file-label">
        <span *ngIf="!disableEdit" class="eos-adm-icon eos-adm-icon-edit-blue small"></span>
    </label>

</div>

<div bsModal
    #confirmModal="bs-modal"
    [config]="{ show: false }"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-md photo-uploder-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Выбранная фотография:</h4>
            </div>
            <div class="modal-body">
                <div class="image-wrapper">
                    <div class="user-image"
                        [ngStyle]="{'background-image': imageSrc}"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary"
                    (click)="cancel()">Отменить</button>
                <button class="btn btn-primary-full"
                    (click)="upload()">Подтвердить</button>
            </div>
        </div>
    </div>
</div>
