<div class="modal-header secondary-block">
    <div class="xl-font primary-text pull-left">Настройка шаблона регистрационного номера <span *ngIf="forProject">проекта </span>документа</div>
    <span class="pull-right">
        <button type="button" class="btn btn-primary have-margin fixed-width upper" (click)="hideModal()">Отменить</button>
        <button type="button" class="btn btn-primary-full upper fixed-width" (click)="save()" [disabled]="!isTemplateValid()">Сохранить</button>
    </span>
</div>
<div class="modal-body">
    <div class="dnd-container">
        <div class="dnd-content">
            <p>Исходный список</p>
            <div class="dnd-bag"
                id="availble"
                [dragula]="'template-bag'"
                [dragulaModel]="availableItems">
                <div class="item"
                    *ngFor="let item of availableItems"
                    (click)="select(item, 0)"
                    [ngClass]="{'highlighted': (item === selected[0]), separator: isSeparator(item), disabled: !isEnabled(item)}">
                    <span class="text">{{item?.key}} {{item?.title}}</span>
                </div>
            </div>
        </div>
        <div class="dnd-driver">
            <button class="btn btn-primary-light"
                (click)="addToTemplate()"><span class="eos-icon eos-icon-arrow-v-blue-right"></span></button>
            <button class="btn btn-primary-light"
                (click)="removeFromTemplate()"><span class="eos-icon eos-icon-arrow-v-blue-left"></span></button>
        </div>
        <div class="dnd-content">
            <p>Итоговый список</p>
            <div class="dnd-bag"
                [dragula]="'template-bag'"
                id="selected"
                [dragulaModel]="templateItems">
                <div class="item"
                    *ngFor="let item of templateItems"
                    (click)="select(item, 1)"
                    [ngClass]="{'highlighted': item === selected[1]}">
                    <span class="text">{{item?.key}} {{item?.title}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="dg-template-wrapper">
        <span>Шаблон</span>
        <input class="dg-template m-font"
               [id]="'dgTemplate'"
               [type]="'text'"
               [disabled]="true"
               placeholder="{{dgTemplate}}">
        <button class="btn btn-primary"
            (click)="clearTemplate()">Очистить</button>
        <input *ngIf="separator"
               class="m-font"
               [ngStyle]="{'margin-left.px': 10}"
               [id]="'separator'"
               [type]="'text'"
               (keyup.enter)="update($event)"
               (change)="update($event)"
               value="{{separator}}">
    </div>
</div>
