<div class="eos-dictionaries">
    <button *ngFor="let dictionary of dictionariesList"
            class="dictionary btn block xl-font"
            [disabled]="!isAccessEnabled(dictionary)"
            [routerLink]="routeForDict(dictionary.id)">
        <span class="icon-wrapper">
            <span class="icon disabled eos-icon {{dictionary.iconName}}"></span>
        </span>
        <span class="text">{{dictionary.title}}</span>
    </button>
</div>
