<div class="card-content-wrapper" #root>
    <div class="clearfix"></div>
        <div class="form-group">
            <eos-dynamic-input  [input]="inputs['rec.NAME']"
                                [form]="form"
                                [readonly]="!editMode"
                                ></eos-dynamic-input>
            <eos-dynamic-input  [input]="inputs['rec.NOTE']"
                                [form]="form"
                                [readonly]="!editMode"
                            ></eos-dynamic-input>

            <label [ngClass]="{'unimportant-text': !editMode }">Группа документов</label>
            <div style="position: relative;">
                <span class="pull-left" style="margin-right: 0; width: 100%;">
                    <input class="input-style" readonly type="text" [value]="docGroupsName">
                    <span
                        container="body"
                        placement="bottom"
                        containerClass="tooltip-info"
                        [tooltip]="editMode ? 'Выбрать' : null"
                        triggers="hover"
                        class="action eos-adm-icon  grif-icon-directory"
                        [ngClass]="{'eos-adm-icon-directory-book-blue': editMode, 'eos-adm-icon-directory-book-grey': !editMode}"
                        (click)="selectDocGroup()">
                    </span>
                    <span
                    container="body"
                    placement="bottom"
                    containerClass="tooltip-info"
                    tooltip="Удалить"
                    (click)="unbindDocGroup()"
                    triggers="hover"
                    *ngIf="editMode"
                    class="action eos-adm-icon delet-icon-directory eos-adm-icon-close-blue small" ></span>
                </span>


            </div>
        </div>
    <div class="clearfix"></div>
</div>
