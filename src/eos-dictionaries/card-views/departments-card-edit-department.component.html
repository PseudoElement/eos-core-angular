
<div class="card-content-wrapper" #root>
    <div class="clearfix">
        <div class="col-1 pull-left">
            <div class="stamp-button" *ngIf="isStampEnable">
                <div class="form-group">
                    <label [ngClass]="{'unimportant-text': !editMode }" style="vertical-align: middle;">
                        <span class="eos-icon eos-icon-checkbox-grey small" *ngIf="hasStamp"></span>
                        <a
                        *ngIf="editMode"
                        (click)="stampClick()">[ Угловой штамп ]</a></label>
                </div>
            </div>
            <eos-dynamic-input [input]="inputs['rec.indexDep']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
            <eos-dynamic-input [input]="inputs['sev.GLOBAL_ID']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
        </div>
        <div class="col-2 pull-right">
            <div class="department-shortname">
                <eos-dynamic-input [input]="inputs['rec.nametitleDep']"
                                   [form]="form"
                                   [readonly]="!editMode"
                                   eosTooltipErrorFix
                                   [scrollableParent]="root"
                ></eos-dynamic-input>
            </div>
            <div class="department-fullname">
                <eos-dynamic-input [input]="inputs['rec.fullTitle']"
                                   [form]="form"
                                   [readonly]="!editMode"></eos-dynamic-input>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-1 pull-left">

            <eos-dynamic-input [input]="inputs['rec.ID_GAS_PS']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
            <eos-dynamic-input [input]="inputs['rec.CODE']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
            <eos-dynamic-input [input]="inputs['rec.MEDO_ID']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
        </div>
        <div class="col-2 pull-right">

            <eos-dynamic-input [input]="inputs['printInfo.DEPARTMENT_RP']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
            <div class="duty-flag">
                <eos-dynamic-input [input]="inputs['printInfo.NOT_USE_IN_DUTY']"
                                    [form]="form"
                                    [readonly]="!editMode"></eos-dynamic-input>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-1 pull-left">

        </div>
    </div>
    <div class="clearfix">
        <div class="col-1 pull-left">
            <eos-dynamic-input [input]="inputs['rec.START_DATE']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
            <eos-dynamic-input [input]="inputs['rec.END_DATE']"
                               [form]="form"
                               [readonly]="!editMode"></eos-dynamic-input>
        </div>
        <div class="col-2 pull-right">
            <div class="form-group">
                <div class="organization-wrapper">
                    <label [ngClass]="{'unimportant-text': !editMode }">Организация <a
                        *ngIf="editMode && hasCard"
                        (click)="chooseOrganiz()"
                        eosClickMode>[выбрать]</a> <a
                        *ngIf="editMode && hasCard"
                        (click)="unbindOrganization()">[удалить]</a></label>
                    <p class="form-control-static m-font">{{orgName}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="col-1 pull-left">
            <div class="card-flag">
                <eos-dynamic-input [input]="inputs['rec.CARD_FLAG']"
                                   [form]="form"
                                   [readonly]="!(this.editMode)"></eos-dynamic-input>
                <eos-dynamic-input *ngIf="featuresDep.reestr_send"
                                   [input]="inputs['rec.EXPEDITION_FLAG']"
                                   [form]="form"
                                   (click)="this.clickNumcreation()"
                                   [readonly]="!editMode"></eos-dynamic-input>
                <eos-dynamic-input class ="pull-left" *ngIf="featuresDep.numcreation"
                                   [input]="inputs['rec.NUMCREATION_FLAG']"
                                   [form]="form"
                                   (click)="this.clickNumcreation()"
                                   [readonly]="!editMode"></eos-dynamic-input>
            </div>
        </div>
        <div class="col-2 pull-right">
            <ng-container *ngIf="hasCard">
                <eos-dynamic-input [input]="inputs['rec.CARD_NAME']"
                                   [form]="form"
                                   [readonly]="!(this.editMode)"
                                   eosTooltipErrorFix
                                   [scrollableParent]="root"
                ></eos-dynamic-input>
            </ng-container>

        </div>
    </div>
    <eos-dynamic-input class="department-note"
                       [input]="inputs['rec.NOTE']"
                       [form]="form"
                       [readonly]="!editMode"
                       eosTooltipErrorFix
                       [scrollableParent]="root"
    ></eos-dynamic-input>

</div>
