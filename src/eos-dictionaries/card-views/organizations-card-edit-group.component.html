<div class="card-content-wrapper" #root>
    <div class="clearfix">
        <eos-dynamic-input
            [input]="inputs['rec.CLASSIF_NAME']"
            [form]="form"
            [readonly]="!editMode"
            [isGroup]="true"
            
            
        ></eos-dynamic-input>

        <div class="card-time-perfom">
            <label class="card-label"
                >Срок исполнения:</label>
                <eos-dynamic-input
                    [input]="inputs['rec.TERM_EXEC']"
                    [form]="form"
                    [readonly]="!editMode"
                    [isGroup]="true"
                >
                </eos-dynamic-input>

            <eos-dynamic-input
                [input]="inputs['rec.TERM_EXEC_TYPE']"
                [form]="form"
                [readonly]="!editMode"
                [isGroup]="true"
            >
            </eos-dynamic-input>
            <label class="card-label-end">{{daysLabel}} от даты регистрации</label>
        </div>

        <eos-dynamic-input
            [input]="inputs['rec.ISN_ADDR_CATEGORY']"
            [form]="form"
            [readonly]="!editMode"
            [viewOpts]="selOpts"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.NOTE']"
            [form]="form" [readonly]="!editMode"
            
            
        ></eos-dynamic-input>
        <div *ngIf="isSevIndexes">
            <p class="xl-font paragraph-title"></p>
            <eos-dynamic-input [input]="inputs['sev.GLOBAL_ID']"
                [form]="form"
                [readonly]="!editMode"></eos-dynamic-input>
        </div>
    </div>
</div>
