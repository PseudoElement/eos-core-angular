<div class="card-content-wrapper" #root>
    <div class="clearfix"></div>
        <div class="form-group">
            <div class="organization-wrapper">
                <label [ngClass]="{'unimportant-text': !editMode }">ОРГАНИЗАЦИЯ</label>
                <div style="position: relative;">
                    <span class="pull-left" style="margin-right: 0; width: 100%;">
                        <input class="input-style" readonly type="text" [value]="this.form.controls['rec.CLASSIF_NAME'].value || ''">
                        <span
                            container="body"
                            placement="bottom"
                            containerClass="tooltip-info"
                            [tooltip]="editMode ? 'Выбрать' : null"
                            triggers="hover"
                            eosClickMode
                            class="action eos-adm-icon grif-icon-directory"
                            [ngClass]="{'eos-adm-icon-directory-book-blue': editMode, 'eos-adm-icon-directory-book-grey': !editMode}"
                            (click)="chooseOrganiz()">
                        </span>
                        <span
                            container="body"
                            placement="bottom"
                            containerClass="tooltip-info"
                            tooltip="Удалить"
                            triggers="hover"
                            (click)="unbindOrganization()"
                            *ngIf="editMode && hasOrganization"
                            class="action eos-adm-icon delet-icon-directory eos-adm-icon-close-blue small" >
                        </span> <!-- (click)="deleteFieldsNames('rec.fileAccessListRk')" -->
                    </span>
                    <br>
                </div>
                <!-- <label [ngClass]="{'unimportant-text': !editMode }">Организация <a
                    *ngIf="editMode"
                    (click)="chooseOrganiz()"
                    eosClickMode>[выбрать]</a> <a
                    *ngIf="editMode && hasOrganization"
                    (click)="unbindOrganization()">[удалить]</a></label>
                <div style="position: relative;">
                    <span *ngIf="logDeletOrg" class="icon eos-icon small eos-icon-bin-grey" style="position: absolute; top: 4px;"></span>
                    <div>
                        <eos-dynamic-input *ngIf="inputs['rec.CLASSIF_NAME']"
                        [ngClass]="{'text-log-deleted': logDeletOrg}"
                        [input]="inputs['rec.CLASSIF_NAME']"
                        [form]="form"
                        hideLabel="true"
                        readonly="true"
                        ></eos-dynamic-input>
                    </div>
                </div> -->
        <!-- <eos-dynamic-input *ngIf="inputs['rec.DUE_ORGANIZ']"
                    [input]="inputs['rec.DUE_ORGANIZ']"
                    [form]="form"
                    hidden="true"
                    hideLabel="true"
                    [readonly]="!editMode"></eos-dynamic-input> -->
            </div>
        </div>

        <eos-dynamic-input *ngIf="inputs['rec.NOTE']"
                            [input]="inputs['rec.NOTE']"
                            [form]="form"
                            [readonly]="!editMode"

                            ></eos-dynamic-input>
        <eos-dynamic-input *ngIf="inputs['rec.ISN_CHANNEL']"
                            [input]="inputs['rec.ISN_CHANNEL']"
                            [form]="form"
                            [readonly]="!editMode"

                            ></eos-dynamic-input>
        <eos-dynamic-input *ngIf="inputs['rec.CRYPT'] && (!isCbBase)"
                            [input]="inputs['rec.CRYPT']"
                            [form]="form"
                            [readonly]="!editMode"
                            ></eos-dynamic-input>
        <eos-dynamic-input *ngIf="inputs['rec.ADDRESS']"
                            [input]="inputs['rec.ADDRESS']"
                            [form]="form"
                            [readonly]="!editMode"></eos-dynamic-input>
        <label [ngClass]="{'unimportant-text': !editMode }">Используемые правила</label>
        <div style="position: relative;">
            <span class="pull-left" style="margin-right: 0; width: 100%;">
                <input class="input-style" readonly type="text" [value]="getStringUsedRules()">
                <span
                    eosClickMode
                    container="body"
                    placement="bottom"
                    containerClass="tooltip-info"
                    [tooltip]="editMode ? 'Выбрать' : null"
                    triggers="hover"
                    class="action eos-adm-icon  grif-icon-directory"
                    [ngClass]="{'eos-adm-icon-directory-book-blue': editMode, 'eos-adm-icon-directory-book-grey': !editMode}"
                    (click)="openClassiSecurity('rec.fileAccessListRk')">
                </span>
                <span
                container="body"
                placement="bottom"
                containerClass="tooltip-info"
                tooltip="Удалить"
                (click)="deleteAllRule()"
                triggers="hover"
                *ngIf="editMode"
                class="action eos-adm-icon delet-icon-directory eos-adm-icon-close-blue small" ></span> <!-- (click)="deleteFieldsNames('rec.fileAccessListRk')" -->
            </span>
        </div>
        <!-- <label [ngClass]="{'unimportant-text': !editMode }">Используемые правила <a
            *ngIf="editMode"
            (click)="chooseRules()">[выбрать]</a> </label>
        <div class="rules-string" [ngClass]="{'unimportant-text': !editMode }">
        {{getStringUsedRules()}}
        </div> -->
    <div class="clearfix"></div>
</div>
