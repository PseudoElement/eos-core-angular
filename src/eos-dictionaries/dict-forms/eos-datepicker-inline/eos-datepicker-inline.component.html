<div class="bs-datepicker theme-dark-blue" style="width: 308px;">
<div class="bs-datepicker-container theme-dark-blue">
    <div class="bs-calendar-container theme-dark-blue" role="application">
      <div class="bs-media-container theme-dark-blue">
          <div>

            <div class="bs-datepicker-head">
              <div style="display: contents;">
                <button class="previous" style="visibility: visible;"
                    (click)="onLeftClick()">
                  <span>‹</span>
                </button>​
                <button class="current"
                    (click)="onMonthClick()">
                  <span>{{rumonths[displayMonth]}}</span></button>​
                <button class="current"
                    (click)="onYearClick()">
                  <span>{{displayYear}}</span></button>​
                <button class="next" style="visibility: visible;"
                    (click)="onRightClick()">
                  <span>›</span></button>
              </div>
            </div>
            <div class="bs-datepicker-body">
              <table class="days weeks" role="grid">
                <thead>
                  <tr>
                    <th aria-label="weekday">пн </th>
                    <th aria-label="weekday">вт </th>
                    <th aria-label="weekday">ср </th>
                    <th aria-label="weekday">чт </th>
                    <th aria-label="weekday">пт </th>
                    <th aria-label="weekday">сб </th>
                    <th aria-label="weekday">вс </th>
                  </tr>
                </thead>
                <tbody #daystbody>

                    <td class="typeweekend" role="gridcell">
                      <span bsdatepickerdaydecorator="" class="is-other-month">29</span>
                    </td>
