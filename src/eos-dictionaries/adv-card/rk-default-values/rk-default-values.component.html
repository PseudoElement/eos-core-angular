<div class="eos-rk-default-values card-content-wrapper">
    <div class="items-group">
    <div>
        <div class="col-1" *ngIf="!isEDoc">
            <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.SPECIMEN']"
                            [form]="form"
                            [readonly]="!editMode || isEDoc" ></eos-dynamic-input>
        </div>
        <div
            [ngClass]="{'col-2': !isEDoc}">
                <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.CONSISTS']"
                        [form]="form"
                        [readonly]="!editMode" ></eos-dynamic-input>
        </div>
    </div>
    <div>
        <span class="span-one-by-one">
        <div class="col1 col-with-label">
                <!-- Срок исполнения -->
                <label>{{inputs['DOC_DEFAULT_VALUE_List.TERM_EXEC'].label}}</label>
                <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.TERM_EXEC']"
                                    [form]="form"
                                    [readonly]="!editMode" ></eos-dynamic-input>
        </div>
        <eos-dynamic-input class="col2"
            [input]="inputs['DOC_DEFAULT_VALUE_List.TERM_EXEC_TYPE']"
            [form]="form"
            [hideLabel]="true"
            [readonly]="!editMode" ></eos-dynamic-input>
        <label class="col3">{{dayTypeTitle + ' от даты регистрации'}}</label>
        </span>
    </div>
    <div>
        <div class="col50 padr10">
            <!-- Доступ -->
            <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.SECURLEVEL']"
                                        [form]="form"
                                        [viewOpts]="selOpts"
                                        [readonly]="!editMode" ></eos-dynamic-input>
        </div>

        <div class="col50 padl10">
            <!-- Доставка -->
            <eos-dynamic-input *ngIf="rkType==1 || rkType==2"
                            [input]="inputs['DOC_DEFAULT_VALUE_List.ISN_DELIVERY']"
                            [form]="form"
                            [viewOpts]="selOpts"
                            [readonly]="!editMode" ></eos-dynamic-input>
        </div>
    </div>
    <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.ANNOTAT']"
                        [form]="form"
                        [readonly]="!editMode" ></eos-dynamic-input>

    <!-- Кому адресован -->
    <eos-dynamic-input  *ngIf="rkType==1 || rkType==2"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.WHO_ISN_LIST']"
                        [form]="form"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode" ></eos-dynamic-input>
    <!-- Подписал -->
    <eos-dynamic-input  *ngIf="rkType==3"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.SIGN_ISN_LIST']"
                        [form]="form"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode" ></eos-dynamic-input>
    <!-- Исполнитель -->
    <eos-dynamic-input  *ngIf="rkType==3"
                        [input]="inputs['DOC_DEFAULT_VALUE_List.EXE_ISN_LIST']"
                        [form]="form"
                        [viewOpts]="selOpts"
                        [readonly]="!editMode" ></eos-dynamic-input>

    <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.FILE']"
                                    [form]="form"
                                    [viewOpts]="selOpts"
                                    [readonly]="!editMode" ></eos-dynamic-input>

    </div>
    <div [hidden]="isEDoc">
        <p class="xl-font paragraph-title">Передача документов </p>
        <div class="items-group">
            <eos-dynamic-input class="margin10" [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_ISN_LIST']"
                                [form]="form"
                                [viewOpts]="selOpts"
                                [disabled]="isEDoc"
                                [readonly]="!editMode || isEDoc" ></eos-dynamic-input>
            <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_PARM']"
                                [hideLabel]="true"
                                [form]="form"
                                [disabled]="isEDoc"
                                [hidden]="isEDoc || !flagEn_doc"
                                [readonly]="!editMode || isEDoc" ></eos-dynamic-input>
        </div>
    </div>

    <p class="xl-font paragraph-title">Списать в Дело</p>
    <div class="items-group">
        <eos-dynamic-input class="margin10" [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_ISN_NOMENC']"
                            [form]="form"
                            [hideLabel]="true"
                            [viewOpts]="selOpts"
                            [readonly]="!editMode"></eos-dynamic-input>
        <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.JOURNAL_NOMENC_PARM']"
                            [form]="form"
                            [hidden]="!flagEn_spinnum"
                            [hideLabel]="true"
                            [readonly]="!editMode"></eos-dynamic-input>
    </div>

    <p class="xl-font paragraph-title">Внутренние адресаты</p>
    <div class="items-group">

        <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_ISN_LIST_DEP']"
                            [form]="form"
                            [viewOpts]="selOpts"
                            [readonly]="!editMode"></eos-dynamic-input>

        <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_MARKSEND']"
                            [form]="form"
                            [hidden]="!flagEn_intAddr"
                            [readonly]="!editMode || !flagEn_intAddr"></eos-dynamic-input>

        <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_DEP_PARM']"
                            [form]="form"
                            [hidden]="!flagEn_intAddr"
                            [hideLabel]="true"
                            [readonly]="!editMode || !flagEn_intAddr"></eos-dynamic-input>
    </div>

    <p class="xl-font paragraph-title">Внешние адресаты</p>
    <div class="items-group">

        <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_ISN_LIST_ORGANIZ']"
                            [form]="form"
                            [viewOpts]="selOpts"
                            [readonly]="!editMode"></eos-dynamic-input>

        <div [ngStyle]="{ 'width': isCB ? '50%' : '100%', 'display': 'inline-block'}">
        <!-- вид отправки -->
        <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_ISN_DELIVERY']"
                            [form]="form"
                            [viewOpts]="selOpts"
                            [hidden]="!flagEn_extAddr"
                            [readonly]="!editMode || !flagEn_extAddr"></eos-dynamic-input>
        </div>
        <div style="width: 45%; float: right;" *ngIf="isCB">
            <eos-dynamic-input class="no-margin" [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_CB_SENDING_TYPE']"
            [form]="form"
            [viewOpts]="selOpts"
            [hidden]="!flagEn_extAddr"
            [readonly]="!editMode || !flagEn_extAddr"></eos-dynamic-input>
        </div>
        <!-- с отметкой об отправке -->
        <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.SEND_OUTER_MARKSEND']"
                            [form]="form"
                            [hidden]="!flagEn_extAddr"
                            [readonly]="!editMode || !flagEn_extAddr"> </eos-dynamic-input>

    </div>
    <p class="xl-font paragraph-title"></p>
    <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.NOTE']"
        [form]="form"
        [readonly]="!editMode"> </eos-dynamic-input>


    <eos-dynamic-input [input]="inputs['DOC_DEFAULT_VALUE_List.RUBRIC_LIST']"
        [form]="form"
        [viewOpts]="selOpts"
        [readonly]="!editMode">
    </eos-dynamic-input>

    <div style="padding-bottom: 200px;"></div>


</div>
