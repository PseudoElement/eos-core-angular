<div class="eos-node-info">
    <div class="opened-node-wrapper">
        <div class="content-block">
            <div *ngIf="update" class="no-data full-info usual-border">
                <eos-spinner [size]="'lg'"></eos-spinner>
            </div>
            <div *ngIf="nodeDataShort" class="short-info l-font">
                <span>{{cabinetName}}</span>
            </div>
            <div *ngIf="nodeDataFull && nodeDataFull.department" class="full-info usual-border">
                <div class="field">
                    <p class="field-title unimportant-text s-font">Наименование</p>
                    <div class="field-value">{{cabinetNameFull}}</div>
                </div>
                <span *ngIf="nodeDataFull.department">
                    <div class="field">
                        <p class="field-title unimportant-text s-font">Подразделение</p>
                        <a class="field-value selected-text"
                           [routerLink]="routerLinkDepartment(nodeDataFull.department['DUE'])">{{departmentName}}</a>
                    </div>
                </span>
                <div class="field">
                    <p class="field-title unimportant-text s-font">Владельцы кабинета</p>
                    <ul class="m-font">
                        <ng-container *ngFor="let owner of nodeDataFull.rec.owners">
                            <li *ngIf="isOwner(owner)">
                                <a class="field-value"
                                   [routerLink]="routerLinkDepartment(owner['DUE'])">{{owner.CLASSIF_NAME}}</a></li>
                        </ng-container>
                    </ul>
                </div>
                <div class="field">
                    <p class="field-title unimportant-text s-font">Пользователи кабинета</p>
                    <ul class="m-font">
                        <ng-container *ngFor="let user of nodeDataFull.rec.users">
                            <li><a class="field-value"
                                   [routerLink]="routerLinkUser" [queryParams]="{isn_cl: user['ISN_LCLASSIF']}">{{user.SURNAME_PATRON}}</a></li>
                        </ng-container>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
