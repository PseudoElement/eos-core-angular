<button [disabled]="!disabled" class="backgraund btn block xl-font" (click)="setCurentTask(list)" [title]="getHint()" >
  <span class="icon-wrapper">
    <span class="icon disabled eos-adm-icon {{list.icon}}"
      [ngStyle]="{'background-image': 'url(' + list.icon + ')'}"></span>
  </span>
  <span class="text">{{list.title}}</span>
</button>
