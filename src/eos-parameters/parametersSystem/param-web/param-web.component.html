<div class="input-param-wrapper input-param-web-wrapper" *ngIf="form">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="btnDisabled ? cancel() : submit(); cancelEdit()"
        [editBtn]="true"
        (editForm)="edit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnError"
    ></eos-param-header>
    <div class="param-input-group">
        <span class="l-font">Объект поддержки ЭП и шифрования</span>
        <hr>
        <eos-dynamic-input
            [input]="inputs['rec.APPSRV_CRYPTO_ACTIVEX']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.APPSRV_CRYPTO_INITSTR']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
    <!-- <hr> -->
    <div class="param-input-group">
        <span class="l-font">Объект поддержки работы с инфраструктурой открытых ключей</span>
        <hr>
        <eos-dynamic-input
            [input]="inputs['rec.APPSRV_PKI_ACTIVEX']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.APPSRV_PKI_INITSTR']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
    <!-- <hr> -->
    <div class="param-input-group">
        <eos-cert-stores
            [editMode] = "editMode"
            #certStores
        >
        </eos-cert-stores>
    </div>
</div>
